<ons-page ng-controller="ByDateTestsController" >
  <ons-list>
    <ons-list-item ng-repeat="testResultByDate in selectedTests" ng-click="goToTest(testResultByDate)"  class="list-item-container" tappable>
      <ons-row align="center">
        <ons-col>
          <div class="location">{{testResultByDate.testDateFormat|formatDateAppointmentTask}}</div>
        </ons-col>
      </ons-row>
    </ons-list-item>
  </ons-list>
</ons-page>
