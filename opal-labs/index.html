<body id="bootstrap" ng-app="myApp">
  <ons-modal id="modal" style="background:rgba(255,255,255,0.6)">
    <ons-progress-circular indeterminate></ons-progress-circular>
</ons-modal>
    <ons-navigator
      var="navi"
      page="./views/login.html"
      ng-controller="AppController as app"
      ons-postpush="app.pushes = app.pushes + 1"
      ons-postpop="app.pops = app.pops + 1">
    </ons-navigator>

    <ons-template id="page.html">
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-back-button>Back</ons-back-button>
          </div>
          <div class="center">Navigation</div>
        </ons-toolbar>

        <section style="padding: 10px">
          <ons-button ng-click="navi.pushPage('page.html')">
            Push Page
          </ons-button>

          <p>
            You have pushed {{ app.pushes }} times and popped {{ app.pops }} times.
          </p>
        </section>
      </ons-page>
    </ons-template>
