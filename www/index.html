<!DOCTYPE html>
<html lang="en">
<head>
    <title>OPAL</title>
    <meta charset="utf-8">
    <!-- Cordova -->
    <script src="./cordova.js"></script>
<meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="0"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff"><meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1.5, user-scalable=1"><meta name="format-detection" content="telephone=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><script type="text/javascript" src="main.js"></script></head>
<body ng-cloak>
    <!--
    Loading Modal
    =================================-->
    <ons-modal var="loadingmodal" style="background-color: white !important;">
        <div style="margin-top: 5%" class="container text-center" align="center">
            <img style="margin-top: -40%; width: 70%; height: auto;" ng-src="./img/Opal_Name_Logo_Green_Transparent.png">
        </div>
        <br>
        <ons-icon style="color: #0D47A1" size="50px" icon="ion-load-c" spin="true"></ons-icon>
        <br><br>
        <p style="color: #0D47A1" id="loadingData">{{"LOADINGDATA"|translate}}...</p>
    </ons-modal>

    <!--
    Backsplash Modal
    =================================-->
    <ons-modal var="backsplashmodal">
        <img src="img/backsplash.png">
    </ons-modal>

    <!--
    Update Required Modal
    =================================-->
    <ons-modal var="updateRequiredModal">
        <h4>{{"UPDATEREQUIRED"|translate}}</h4>
        <ons-icon icon="ion-alert-circled" size="60px"></ons-icon>
        <p style="margin-top: 5%" class="unattended-message">{{"UPDATEMESSAGE"|translate}}</p>
    </ons-modal>

    <!--
     ScreenshotTaken Modal
     =================================-->
    <ons-modal var="screenshotTakenModal">
        <div id="rcorners">
            <h3>Attention!</h3>
            <ons-icon icon="ion-alert-circled" size="60px"></ons-icon>
            <p style="margin-top: 5%" class="unattended-message">{{"SCREENSHOTTAKEN"|translate}}</p>
            <ons-button style="margin-top: 5%" ng-click="screenshotTakenModal.hide()">{{"OK"|translate}}</ons-button>
        </div>
    </ons-modal>
    <!--
    App
    =================================-->
    <div ng-controller="MainController">
        <div ui-view></div>
    </div>

</body>
</html>
