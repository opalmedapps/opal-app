  <ons-page ng-controller="SingleDocumentController">
    <ons-toolbar >
      <div class="left"><ons-back-button>{{"BACK"|translate}}</ons-back-button></div>
      <div class="center">{{"DOCUMENT"|translate}}</div>
    </ons-toolbar>
    <div style="margin-top:5vh">
    <ons-list>
      <ons-list-item class="item">
        <div style="line-height:1" align="left">
          <header>
              <span class="item-title" ng-class="fontSizeTitle">{{documentObject.Title}}</span>

          </header>
          <p class="item-desc" ng-class="fontSizeDesc">{{documentObject.DateAdded|formatDateAppointmentTask}}</p>
          <p class="item-desc" ng-class="fontSizeDesc">{{documentObject.Description}}</p>
        </div>
      </ons-list-item>
    </ons-list>
    <ons-list class="settings-list">
      <ons-list-item class="item" ng-click="openDocument()">
        <div align="center">
          <div  ng-if="documentObject.DocumentType=='pdf'">
          <img height="200px" width="100%" style="max-width:180px" ng-src="{{documentObject.PreviewContent}}">
          </div>
          <div  ng-if="documentObject.DocumentType!=='pdf'">
          <img height="200px" width="100%" style="max-width:300px" ng-src="{{documentObject.PreviewContent}}">
          </div>
        </div>
      </ons-list-item>
    </ons-list>

    <ons-list class="settings-list">
       <ons-list-item >
         <div class="text-center">
           <a ng-click="shareViaEmail()" style="font-size:18px"><i class="ion-share"></i> {{"SHAREVIAEMAIL"|translate}}</a>
         </div>
        </ons-list-item>
    </ons-list>
    <ons-list class="settings-list">
       <ons-list-item >
         <div class="text-center">
           <a ng-click="printDocument()" style="font-size:18px"><i class="ion-printer"></i> {{"PRINTDOCUMENT"|translate}}</a>
         </div>
        </ons-list-item>
    </ons-list>
  </div>
  </ons-page>
