<ons-page ng-controller="SingleDocumentController">
    <ons-toolbar >
        <div class="left"><ons-back-button>{{"BACK"|translate}}</ons-back-button></div>
        <div class="center">{{"DOCUMENT"|translate}}</div>
        <div class="right">
            <ons-toolbar-button ng-click="popoverSharing.show('#buttonShareMaterial');" id="buttonShareMaterial">
                <i class="ion-share" style="font-size:30px"></i>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <!--<ons-list class="settings-list">
<ons-list-item class="item" ">-->
    <div align="center" ng-hide="loading" style="margin:5vh">

        <img class="animated pulse" height="50%" width="50%" ng-src="{{documentObject.PreviewContent}}" ng-click="openDocument()">

    </div>
    <div ng-show="loading" align="center" style="margin:10px">
        <div>
            <svg class="progress-circular">
                <circle class="progress-circular__primary" cx="50%" cy="50%" r="40%" fill="none" stroke-width="10%" stroke-miterlimit="10"/>
            </svg>
        </div>
    </div>
    <div ng-show="!loading&&errorDownload">
        <p clas="lucent">{{"ERROROBTAININGDOCUMENT"|translate}}</p>
    </div>
    <!--<p class="item-desc text-center"  ng-class="fontSizeDesc">* Saved documents will be available offline</p>-->

    <!-- </ons-list-item>
   </ons-list>-->

    <ons-list>
        <ons-list-item class="item">
            <div style="line-height:1" align="center">
                <header>
                    <strong><span class="item-title" ng-class="fontSizeTitle">{{documentObject.Title}}</span></strong>

                </header>
                <p class="item-desc" ng-class="fontSizeDesc"><strong>Added to chart on:</strong> <br>{{documentObject.DateAdded|formatDateAppointmentTask}}</p>
                <p class="item-desc" ng-class="fontSizeDesc"><strong>Last updated on:</strong> <br>{{documentObject.LastUpdated|formatDateAppointmentTask}}</p>
                <p class="item-desc" ng-class="fontSizeDesc">{{documentObject.Description}}</p>
            </div>

        </ons-list-item>
    </ons-list>
    >

</ons-page>
