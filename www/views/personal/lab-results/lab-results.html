<ons-page ng-controller="LabResultsControllerCopy">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Lab Results</div>
    </ons-toolbar>
    <ons-pull-hook ng-action="load($done)" var="loaderLabResults" height="100px">
        <span ng-switch="loaderLabResults.getCurrentState()">
          <span ng-switch-when="initial"><ons-icon size="35px" icon="ion-arrow-down-a"></ons-icon> Pull down to refresh</span>
          <span ng-switch-when="preaction"><ons-icon size="35px" icon="ion-arrow-up-a"></ons-icon> Release to refresh</span>
          <span ng-switch-when="action"><ons-icon size="35px" spin="true" icon="ion-load-d"></ons-icon> Loading data...</span>
        </span>
    </ons-pull-hook>
    <div ng-show="loading" align="center" style="margin:10px">
        <svg class="progress-circular">
            <circle class="progress-circular__primary" cx="50%" cy="50%" r="40%" fill="none" stroke-width="10%" stroke-miterlimit="10"/>
        </svg>
        <br>
        Getting your lab tests. Please wait...
    </div>
    <ons-tabbar position="top" ng-hide="loading">
        <ons-tab page="./views/personal/lab-results/date-tests.html" label="By Date" icon="ion-calendar" active="true"></ons-tab>
        <ons-tab page="./views/personal/lab-results/favorite-tests.html" label="Favorites" icon="fa-star"></ons-tab>
    </ons-tabbar>
</ons-page>
