<ons-page ng-controller="LabResultsController as labs">
    <ons-toolbar fixed-style>
        <div class="left">
            <ons-back-button>{{"BACK"|translate}}</ons-back-button>
        </div>
        <div class="center" ng-class="fontSizeTitle">{{"LAB_RESULTS"|translate}}</div>
        <div class="right"><ons-toolbar-button ng-click="labs.refresh()"><ons-icon icon="ion-ios-refresh-empty" size="2x" style="color: #4F81BB"></ons-icon></ons-toolbar-button></ons-icon></div>
    </ons-toolbar>

    <div ng-show="labs.loading" align="center" style="margin-top:25vh">
        <svg class="progress-circular">
            <circle class="progress-circular__primary" cx="50%" cy="50%" r="40%" fill="none" stroke-width="10%" stroke-miterlimit="10"/>
        </svg>
        <p style="margin-top: 30px">{{ "LOADINGLABRESULTS" | translate }}</p>
    </div>

    <!-- TEMPORARY SOLUTION TO ons-tabbar EMBEDDED PAGE NOT WORKING ON ANDROID -->
    <div ng-hide="labs.loading">
        <ons-list>
            <ons-list-item class="list-item-container" modifier="chevron" ng-click="personalNavigator.pushPage('./views/personal/lab-results/date-view.html');">
                <ons-row align="center">
                    <ons-col width="60px" style="text-align: center">
                        <div>
                            <ons-icon icon="fa-calendar" size="2x" style="color:#2196F3"></ons-icon>
                        </div>
                    </ons-col>
                    <ons-col>
                        <header>
                            <span class="item-title" ng-class="fontSizeTitle">{{"LAB_BYDATE"|translate}}</span>
                        </header>
                    </ons-col>
                </ons-row>
            </ons-list-item>
            <ons-list-item class="list-item-container" modifier="chevron" ng-click="personalNavigator.pushPage('./views/personal/lab-results/category-view.html');">
                <ons-row align="center">
                    <ons-col width="60px" style="text-align: center">
                        <div>
                            <ons-icon icon="fa-tags" size="2x" style="color:#2196F3"></ons-icon>
                        </div>
                    </ons-col>
                    <ons-col>
                        <header>
                            <span class="item-title" ng-class="fontSizeTitle">{{"LAB_BYTYPE"|translate}}</span>
                        </header>
                    </ons-col>
                </ons-row>
            </ons-list-item>
        </ons-list>
    </div>
    <!---------------------------->

        <!--<ons-tab class="shadow-2" style="background-color:#ECEFF1;" page="./views/personal/lab-results/category-view.html" label="{{'LAB_BYTYPE'|translate}}" icon="fa-tags"></ons-tab>-->

</ons-page>
