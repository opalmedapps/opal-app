<ons-page ng-controller="LabResultsController as labs">
    <ons-toolbar fixed-style>
        <div class="left">
            <ons-back-button>{{"BACK"|translate}}</ons-back-button>
        </div>
        <div class="center" ng-class="fontSizeTitle">{{"LAB_RESULTS"|translate}}</div>
        <div class="right"><ons-toolbar-button ng-click="labs.refresh()"><ons-icon icon="ion-ios-refresh-empty" size="2x" style="color: #4F81BB"></ons-icon></ons-toolbar-button></ons-icon></div>
    </ons-toolbar>

    <div ng-show="labs.loading" align="center" style="margin-top:25vh">
        <svg class="progress-circular">
            <circle class="progress-circular__primary" cx="50%" cy="50%" r="40%" fill="none" stroke-width="10%" stroke-miterlimit="10"/>
        </svg>
        <p style="margin-top: 30px">{{ "LOADINGLABRESULTS" | translate }}</p>
    </div>

    <!--<div>-->
        <!--<ons-button style="margin-top: 5%" ng-click="personalNavigator.pushPage('./views/personal/lab-results/date-view.html');">{{'LAB_BYDATE'|translate}}</ons-button>-->
    <!--</div>-->
    <!--<div>-->
        <!--<ons-button style="margin-top: 5%" ng-click="personalNavigator.pushPage('./views/personal/lab-results/category-view.html');">{{'LAB_BYTYPE'|translate}}</ons-button>-->
    <!--</div>-->

    <ons-tabbar class="shadow-2" position="top" animation="fade" var="labbar" ng-hide="labs.loading">
        <ons-tab class="shadow-2" style="background-color:#ECEFF1;" page="./views/personal/lab-results/date-view.html" label="{{'LAB_BYDATE'|translate}}" icon="fa-calendar" active="true"></ons-tab>
        <ons-tab class="shadow-2" style="background-color:#ECEFF1;" page="./views/personal/lab-results/category-view.html" label="{{'LAB_BYTYPE'|translate}}" icon="fa-tags"></ons-tab>
    </ons-tabbar>
</ons-page>
