<ons-page ng-controller="LabResultsControllerCopy">
    <ons-toolbar fixed-style>
        <div class="left">
            <ons-back-button>{{"BACK"|translate}}</ons-back-button>
        </div>
        <div class="center" ng-class="fontSizeTitle">{{"LAB_RESULTS"|translate}}</div>
        <div class="right"><ons-toolbar-button ng-click="refresh()"><ons-icon icon="ion-ios-refresh-empty" size="2x" style="color: #4F81BB"></ons-icon></ons-toolbar-button></ons-icon></div>
    </ons-toolbar>

    <div ng-show="loading" align="center" style="margin:10px">
        <svg class="progress-circular">
            <circle class="progress-circular__primary" cx="50%" cy="50%" r="40%" fill="none" stroke-width="10%" stroke-miterlimit="10"/>
        </svg>
        <br>
        {{"LOADINGDATA"|translate}}
    </div>

    <ons-tabbar position="bottom" animation="fade" var="labbar" ng-hide="loading">
        <ons-tab style="background-color:#ECEFF1" page="./views/personal/lab-results/date-tests.html" label="{{'LAB_BYDATE'|translate}}" icon="fa-calendar" active="true"></ons-tab>
        <ons-tab  style="background-color:#ECEFF1" page="./views/personal/lab-results/category-view.html" label="{{'LAB_BYTYPE'|translate}}" icon="fa-tags"></ons-tab>
    </ons-tabbar>

</ons-page>
