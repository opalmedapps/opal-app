<ons-page ng-controller="CategoryLabTestController as cat" >
    <div style="padding-top: 50px; padding-bottom: 10%">
        <ons-list ng-repeat="testCategory in cat.testResultsByCategory" >
            <ons-list-header ng-class="fontSizeTitle">{{testCategory.testCategory|translate}}</ons-list-header>
            <ons-list-item modifier="tappable" ng-repeat="test in cat.testResultsByType | orderBy:['testCategory']" ng-click="personalNavigator.pushPage('./views/personal/lab-results/timeline-test-component.html',{param:test});"  class="list-item-container" ng-if="test.testCategory == testCategory.testCategory">
                <div class="name" ng-class="fontSizeTitle">
                    {{test.testName}}
                </div>
                <div class="desc" ng-class="fontSizeDesc">
                    ({{test.testResults[0].UnitDescription}})
                </div>
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>
