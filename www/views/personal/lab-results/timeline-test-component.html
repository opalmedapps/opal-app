<ons-page ng-controller="TimelineTestComponentController">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">{{title}} Test Results By Date</div>
  </ons-toolbar>
  <ons-col>
    <div id="chartArea"><hc-chart options="chartOptions">Placeholder for generic chart</hc-chart></div>
     <ons-list>
      <ons-list-header>Test Information</ons-list>
      <ons-list-item>
        Test Name
        <span class="list-item-note lucent">{{testName}}</span>
      </ons-list-item>
      <ons-list-item>
        Your most recent result
        <span class="list-item-note lucent">{{recentValue}} {{unit}}</span>
      </ons-list-item>
      <ons-list-item >
        Minimum Norm
        <span class="list-item-note lucent">{{minNorm}} {{unit}}</span>
      </ons-list-item>
      <ons-list-item >
        Maximum Norm
        <span class="list-item-note lucent">{{maxNorm}} {{unit}}</span>
      </ons-list-item>
       <ons-list-item >
          <a ng-href="{{url}}" target="_blank">Read about {{title}}</a>
      </ons-list-item>
    </ons-list>
  </ons-col>
</ons-page>
