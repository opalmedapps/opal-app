<ons-page ng-controller="ByDateTestsController">
  <ons-list>
    <ons-list-item ng-repeat="testResultByDate in selectedTests | orderBy:'-testDateFormat'" ng-click="personalNavigator.pushPage('./views/personal/lab-results/test-view.html',{param:testResultByDate})" modifier="tappable" class="list-item-container">
      <ons-row align="center" >
        <ons-col width="60px" align="center">
          <div style="margin-left:10px">
            <i class="fa fa-flask iconHomeView" style="color:blue"></i><span class="notification" ng-if="doc.ReadStatus==='0'">1</span>
          </div>
        </ons-col>
        <ons-col style="word-wrap: break-word;">
          <div style="line-height:1;padding:5px;" >
            <span ng-class="fontSizeTitle"> {{testResultByDate.testDateFormat|formatDateAppointmentTask}}</span> <br>
          </div>
        </ons-col>
      </ons-row>
    </ons-list-item>
  </ons-list>
</ons-page>
