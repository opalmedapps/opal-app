<ons-page ng-controller="ByDateTestsController">
  <ons-list>
    <ons-list-item ng-repeat="testResultByDate in selectedTests" ng-click="personalNavigator.pushPage('./views/personal/lab-results/test-view.html',{param:testResultByDate})" modifier="tappable" class="list-item-container">
      <ons-row align="center">
        <ons-col width="5px">
        </ons-col>
        <ons-col>
          <div class="lab-results-new-result name">{{testsReceived}}</div>
        </ons-col>
        <ons-col width="50%" >
          <div class="location" align="right" style="margin-left: 0px">{{testResultByDate.testDateFormat|formatDateAppointmentTask}}</div>
        </ons-col>
      </ons-row>
    </ons-list-item>
  </ons-list>
</ons-page>
