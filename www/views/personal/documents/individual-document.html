<ons-page ng-controller="SingleDocumentController">
    <ons-toolbar fixed-style>
        <div class="left"><ons-back-button ng-hide="loading">{{"BACK"|translate}}</ons-back-button></div>
        <div class="center">{{documentObject.Title|limitTo:25}}{{documentObject.Title.length > 25 ? '...' : ''}}</div>
        <div class="right">
            <ons-toolbar-button ng-click="popoverDocsInfo.show('#buttonDocInfo')" id="buttonDocInfo">
                <ons-icon icon="fa-ellipsis-v" fixed-width="true"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <!--<div ons-if-platform="android" align="center" ng-class="fontSizeTitle">{{"TAP_DL"|translate}}</div>-->
    <div ng-show="loading||rendering" align="center" style="margin:10px">
        <svg class="progress-circular">
            <circle class="progress-circular__primary" cx="50%" cy="50%" r="40%" fill="none" stroke-width="10%" stroke-miterlimit="10"/>
        </svg>
    </div>

    <div ng-show="errorDownload">
        <p class="lucent">{{"ERROROBTAININGDOCUMENT"|translate}}</p>
    </div>

    <div class="popup">
        <span class="popuptext" ng-class="{'popup-show' : show, 'popup-hide': hide}">{{"TAPTOZOOM"| translate}}</span>
    </div>


    <!--<div class="content-scrollable" ng-hide="loading||rendering" align="center" style="margin-top: 5px" style="width: 100%;">-->
        <!--<canvas id="the-canvas" style="border:1px solid black" style="width:inherit;"></canvas>-->
    <!--</div>-->
    <div id="holder" ng-hide="loading||rendering" align="center"></div>


    <ons-modal var="modal">
        <h3>Warning!</h3>
        <ons-icon icon="ion-alert-circled" size="60px"></ons-icon>
        <p style="margin-top: 5%" class="secure-message">{{"SECURE_PHONE"|translate}}</p>
        <p class="unattended-message">{{"CONFIRM_SHARE"|translate}}</p>
        <ons-button style="margin-top: 5%; font-size: 22px;" ng-click="modal.hide()">{{"CANCEL"|translate}}</ons-button>
        <ons-button style="margin-top: 5%; margin-left: 50px; font-size: 22px; background-color: #F44336" ng-click="share()">{{"CONTINUE"|translate}}</ons-button>

    </ons-modal>

</ons-page>
