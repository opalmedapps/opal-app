<ons-list ng-repeat="app in appointments" ng-click="goToAppointment(app)" class="gpu_efficiency" ng-hide="noAppointments">
  <div id="anchorAppointments{{$index}}"></div>
  <ons-list-header ng-if="showChoosenDateHeader($index)" style="color:#2196F3" ng-class="fontSizeTitle">{{dt|date:'fullDate'}}</ons-list-header>
  <ons-list-header class="person-list-header" ng-if="showHeaderNormalDay" ng-class="fontSizeTitle">{{app.ScheduledStartTime|date:'fullDate'}}</ons-list-header>
  <ons-list-item modifier="chevron">
    <ons-row>
      <ons-col align="center" width="60px">
        <div align="center" style="line-height:1">
          <span style="color:grey;" ng-class="fontSizeDesc">{{app.ScheduledStartTime|date:'shortTime'}}</span>
        </div>
      </ons-col>
      <ons-col width="5px" style="opacity:0.8" ng-style="{ 'background-color': getStyle($index) }"></ons-col>
      <ons-col>
        <div style="line-height:1;padding:2px">
          <header>
            <span class="item-title" ng-class="fontSizeTitle">{{app["AppointmentType_" + language]}}</span>
          </header>
          <p class="item-desc" ng-class="fontSizeDesc">{{app["MapName_"+language]}}</p>
        </div>
      </ons-col>
    </ons-row>
  </ons-list-item>
</ons-list>
<ons-list>
  <ons-list-header id="lastAnchor" ng-if="showHeaderEnd()" style="color:red" ng-class="fontSizeTitle">{{dt|date:'fullDate'}}</ons-list-header>
</ons-list>
