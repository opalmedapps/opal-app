<ons-page ng-controller="IndividualAppointmentController">
    <ons-toolbar >
        <div class="left"><ons-back-button>{{"BACK"|translate}}</ons-back-button></div>
        <div class="center">{{"APPOINTMENT"|translate}}</div>
    </ons-toolbar>
    <div style="margin-top:5px">
        <ons-list >
            <ons-list-item class="item" >
                <div style="line-height:1" align="left">
                    <header>
                        <span class="item-title" ng-class="fontSizeTitle">{{app.AppointmentType_EN}}</span>
                    </header>
                    <p class="item-desc" ng-class="fontSizeDesc">{{app.ScheduledStartTime|date:'medium'}}</p>
                    <!--<p class="item-desc" ng-class="fontSizeDesc">{{app.ResourceName}}</p>-->
                </div>
            </ons-list-item>
            <ons-list-item modifier="chevron" ng-click="goToMap()">

                <ons-row >

                    <ons-col>
                        <div align="left" style="margin-left:10px" >
                            <i class="ion-location iconHomeView" style="color:grey;font-size:20px"  ></i>   {{"LOCATION"|translate}}
                        </div>
                    </ons-col>
                    <ons-col align="center" >
                        <div align="right" >
                            <p class="item-desc" ng-class="fontSizeDesc">{{app.MapName_EN|ellipsis:15}}</p>
                        </div>
                    </ons-col>
                </ons-row>
                <!--<div class="text-center" style="color:grey" ng-class="fontSizeDesc">
                    <i class="ion-location iconHomeView"></i>  {{"LOCATION"|translate}} &raquo;
                </div>-->
            </ons-list-item>

        </ons-list>
        <ons-list class="settings-list" ng-show="showCheckin">
            <ons-list-item class="item"">
                <div ng-show="loading&&!errorMessage" align="center">
                    <svg class="progress-circular">
                        <circle class="progress-circular__primary" cx="50%" cy="50%" r="40%" fill="none" stroke-width="10%" stroke-miterlimit="10"/>
                    </svg>
                </div>
                <div align="center" ng-show="!loading">
                    <p class="item-desc" ng-class="fontSizeTitle">{{checkInMessage}}</p><br>
                    <button class="button checkin-button" ng-click="checkinToAppointment()" ng-disabled="!enableCheckinButton">
                        <span style="font-size:20px"><i class="iconHomeView ion-android-checkbox" style="color:white"></i><br>{{"CHECKIN"|translate}}</span>
                    </button>
                </div>
                <div ng-show="errorMessage" style="padding:20px"><p class="item-desc" ng-class="fontSizeTitle">{{errorMessage}}</p></div>
