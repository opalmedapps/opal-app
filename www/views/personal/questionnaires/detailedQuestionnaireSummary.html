<!-- showing historical summary of selected questionnaire entity
consists of 2 parts: global score summary, and section/question list
 -->
<ons-page ng-app="MUHCApp" ng-controller="detailedQuestionnaireSummaryController as vm">
    <div>
        <ons-toolbar fixed-style>
            <div class="left">
                <ons-back-button>{{"BACK" | translate}}</ons-back-button>
            </div>
            <div class="center" ng-class="fontSizeTitle">Historical Summary</div>
        </ons-toolbar>

        <div ng-show="loading" align="center" style="margin-top:25vh">
            <svg class="progress-circular">
                <circle class="progress-circular__primary" cx="50%" cy="50%" r="40%" fill="none" stroke-width="10%"
                        stroke-miterlimit="10"/>
            </svg>
            <p style="margin-top: 30px">{{ "LOADING" | translate }}</p>
        </div>

        <div ng-if="loading === false">

            <!-- global section question row -->

            <div class="ons-row" align="center" ng-init="global = true;">
                <div class="ons-col" align="center">

                    <!--ng-click="vm.goToGlobalScoreHistory(vm.entity)"-->
                    <ul class="list">
                        <ons-list-item class="list__item" ng-click="vm.toggleExpandTotalScore()"
                                       style="background-color: #efeff4">
                            <ons-row style="margin:0;padding:0" align="center">
                                <!--<ons-col align="left" style="border:1px solid white;color:white" ng-click="vm.goToGlobalScoreHistory()">-->
                                <ons-col align="left" style="border:1px solid white;color:white">
                                    <div style="line-height: 2.0;margin-top:10px;margin-bottom:10px;font-size:1.1em">
                                        <b>Total score summary</b>
                                        <span class="pull-right">
                                            <span ng-class="vm.expandTotalScore ? 'glyphicon glyphicon-menu-up' : 'glyphicon glyphicon-menu-down'"></span>
                                        </span>
                                    </div>
                                </ons-col>
                            </ons-row>
                        </ons-list-item>
                        <!--<div ng-show="vm.expandTotalScore" class="ons-col" align="center">-->
                        <!--<div id="chartTotalArea" ng-init="vm.setLine(vm.questionnaireScores, vm.questionnaire.nickname, 'chartTotalArea')"></div>-->
                        <!--</div>-->
                        <div ng-show="vm.expandTotalScore" class="ons-col" align="center">
                            <hc-line-chart title="{{vm.questionnaire.nickname}}"
                                           data="historicalQuestionnaires.scoresForQuestionnaire">Placeholder for line
                                chart
                            </hc-line-chart>
                        </div>

                        <ons-list-item class="list__item" style="background-color: #efeff4">
                            <ons-row style="margin:0;padding:0" align="center">
                                <!--<ons-col align="left" style="border:1px solid white;color:white" ng-click="vm.goToGlobalScoreHistory()">-->
                                <ons-col align="left" style="border:1px solid white;color:white">
                                    <div style="line-height: 2.0;margin-top:10px;margin-bottom:10px;font-size:1.1em">
                                        <b>Scores for sections</b>
                                    </div>
                                </ons-col>
                            </ons-row>
                        </ons-list-item>
                    </ul>

                    <!-- section -->
                    <div ng-repeat="section in historicalQuestionnaires.sections">
                        <ul class="list">
                            <!--<li class="list__item list__item--chevron" ng-click="vm.goToSectionScoreHistory(section)"-->
                            <ons-list-item class="list__item" ng-click="vm.toggleExpandSectionScore(section)"
                                           style="background-color: #E3F2FD">
                                <ons-row style="margin:0;padding:0" align="center">
                                    <ons-col align="left" style="border:1px solid white;color:white">
                                        <div style="line-height: 1.8;margin-top:10px;margin-bottom:10px">
                                            <!--<span style="color:rgba(38,100,171,0.81);"><b>Section {{$index+1}}.</b></span>-->
                                            <b>{{section.title}}</b>
                                            <span class="pull-right">
                                                <span ng-class="section.expandSectionScores ? 'glyphicon glyphicon-menu-up' : 'glyphicon glyphicon-menu-down'">
                                                </span>
                                            </span>
                                        </div>
                                    </ons-col>
                                </ons-row>
                            </ons-list-item>
                            <div ng-show="section.expandSectionScores" class="ons-col" align="center">
                                <hc-line-chart title="{{section.title}}" data="section.scoresForSection">Placeholder for
                                    line chart
                                </hc-line-chart>
                            </div>
                            <ons-list-item ng-show="section.expandSectionScores" class="list__item"
                                           ng-click="vm.showQuestionList($index)">
                                <ons-row style="margin:0;padding:0" align="center">
                                    <ons-col align="left" style="border:1px solid white;color:white">
                                        <div style="line-height: 2.0;margin-top:10px;margin-bottom:10px;font-size:1.0em">
                                            <!--<span style="color:rgba(38,100,171,0.81);"><b>Section {{$index+1}}.</b></span>-->
                                            <b>Scores for questions</b>
                                            <span class="pull-right">
                                                <span ng-class="vm.expandedQuestionLists[$index] ? 'glyphicon glyphicon-menu-up' : 'glyphicon glyphicon-menu-down'">
                                                </span>
                                            </span>
                                        </div>
                                    </ons-col>
                                </ons-row>
                            </ons-list-item>
                        </ul>

                        <!--quesiton score summary-->
                        <div ng-if="vm.expandedQuestionLists[$index] === true">
                            <div ng-repeat="question in section.questions">
                                <ul class="list" style="width: 100vw;">

                                    <!--<li class="list__item list__item--chevron" ng-click="vm.goToQuestionScoreHistory(section, question)">-->
                                    <li class="list__item"
                                        ng-click="vm.toggleExpandQuestionScore(section.section_ser_num, question)">
                                        <ons-row style="margin:0;padding:0" align="center">
                                            <ons-col align="left" style="border:1px solid white;color:white">
                                                <div style="line-height: 1.4;margin-top:10px;margin-bottom:10px">
                                                    <!--<span style="color:rgba(38,100,171,0.81)">{{$index+1}}.</span>-->
                                                    {{question.text}}
                                                    <span class="pull-right">
                                                        <span ng-class="question.expandQuestionScores ? 'glyphicon glyphicon-minus' : 'glyphicon glyphicon-plus'">
                                                        </span>
                                                    </span>
                                                </div>
                                            </ons-col>
                                        </ons-row>
                                    </li>
                                    <div ng-show="question.expandQuestionScores" class="ons-col" align="center">
                                        <hc-line-chart title="{{question.text}}" data="question.scoresForQuestion">
                                            Placeholder for line chart
                                        </hc-line-chart>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ons-page>
