<ons-page ng-controller="ContactsController as contact" >
    <ons-toolbar fixed-style>
    <div class="left">
        <ons-back-button>{{"BACK"|translate}}</ons-back-button>
    </div>
    <div class="center" ng-class="fontSizeTitle">{{"CONTACTS"|translate}}</div>
  </ons-toolbar>
   <div style="color:grey;margin-top:25vh" ng-show="contact.noContacts" align="center" ng-class="fontSizeTitle">
      {{"NOCONTACTSAVAILABLE"|translate}}
    </div>
    <ons-list ng-hide="contact.noContacts">
      <ons-list-header class="person-list-header" ng-show="contact.primaryPhysician.length>0" ng-class="fontSizeTitle">{{"PRIMARYDOCTOR"|translate}}</ons-list-header>
      <ons-list-item modifier="chevron" ng-repeat="doctor in contact.primaryPhysician" ng-click="contact.goDoctorContact(doctor)">
        <ons-row>
          <ons-col width="5px">
          </ons-col>
          <ons-col width="40px" align="center">
            <div style="padding:5px">
            <img ng-src="{{doctor.ProfileImage}}" class="image-conversation">
          </div>
          </ons-col>
          <ons-col align="center">
            <div style="padding:4px;line-height:1">
              <div class="item-title" ng-class="fontSizeTitle">{{doctor.FirstName}} {{doctor.LastName}}
              </div>
              <!--<span class="item-desc" ng-class="fontSizeDesc">{{"DOCTOR"|translate}}</span>-->
            </div>
          </ons-col>
        </ons-row>
      </ons-list-item>
      <ons-list-header class="person-list-header" ng-show="contact.oncologists.length>0" ng-class="fontSizeTitle">{{"ONCOLOGIST"|translate}}</ons-list-header>
      <ons-list-item modifier="chevron" ng-repeat="doctor in contact.oncologists" ng-click="contact.goDoctorContact(doctor)" >
        <ons-row>
          <ons-col width="5px">
          </ons-col>
          <ons-col width="40px" align="center">
            <div style="padding:5px">
            <img ng-src="{{doctor.ProfileImage}}" class="image-conversation">
          </div>
          </ons-col>
          <ons-col align="center">
            <div style="padding:4px;line-height:1">
              <div class="item-title" ng-class="fontSizeTitle">{{doctor.FirstName}} {{doctor.LastName}}
              </div>
              <!--<span class="item-desc" ng-class="fontSizeDesc">{{"DOCTOR"|translate}}</span>-->
            </div>
          </ons-col>
        </ons-row>
      </ons-list-item>
      <ons-list-header class="person-list-header" ng-show="contact.otherDoctors.length>0" ng-class="fontSizeTitle">{{"OTHER"|translate}}</ons-list-header>
        <ons-list-item modifier="chevron" ng-repeat="doctor in contact.otherDoctors" ng-click="contact.goDoctorContact(doctor)">
          <ons-row>
            <ons-col width="5px">
            </ons-col>
            <ons-col width="40px" align="center">
              <div style="padding:5px">
              <img ng-src="{{doctor.ProfileImage}}" class="image-conversation">
            </div>
            </ons-col>
            <ons-col align="center">
              <div style="padding:4px;line-height:1">
                <div class="item-title" ng-class="fontSizeTitle">{{doctor.FirstName}} {{doctor.LastName}}
                </div>
                <!--<span class="item-desc" ng-class="fontSizeDesc">{{"DOCTOR"|translate}}</span>-->
              </div>
            </ons-col>
          </ons-row>
      </ons-list-item>
    </ons-list>
  </ons-page>
