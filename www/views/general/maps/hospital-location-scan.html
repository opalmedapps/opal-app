<ons-page ng-controller="ScanMapLocationController">
	 <ons-toolbar>
      <div class="left">
          <ons-back-button>Back</ons-back-button>
      </div>
        <div class="center">Hospital Maps</div>
    </ons-toolbar>

    <div style="margin-top:5vh">
      <div ng-show="showLoadingScreen" align="center">
    <svg class="progress-circular">
      <circle class="progress-circular__primary" cx="50%" cy="50%" r="40%" fill="none" stroke-width="10%" stroke-miterlimit="10"/>
    </svg>
    </div>
    <div ng-hide="showLoadingScreen">
    <ons-list class="settings-list">
      <ons-list-item class="item">
        <div style="line-height:1" align="left">
          <header>
              <span class="item-title" ng-class="fontSizeTitle">{{map.Name}}</span>
          </header>
          <p class="item-desc" ng-class="fontSizeDesc">	{{map.Description}}</p>
        </div>
      </ons-list-item>
    </ons-list>
    <ons-list class="settings-list" align="center">
      <ons-list-item ng-click="openMap()" align="center">
      	<div align="center" class="text-center" style="padding:5px">
					<img ng-src="{{map.MapUrl}}" style="max-width:100%;height:auto">
				</div>
      </ons-list-item>
    </ons-list>
  <ons-list class="settings-list">
     <ons-list-item >
       <div class="text-center">
         <a href  ng-click="openMap()">Open Map &raquo;</a>
       </div>
      </ons-list-item>
  </ons-list>
</div>
</div>

</ons-page>
