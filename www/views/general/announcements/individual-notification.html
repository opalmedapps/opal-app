<ons-page ng-controller="IndividualNotificationController">
  <ons-toolbar >
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Announcement</div>
  </ons-toolbar>
  <div style="margin-top:5vh">
  <ons-list>
    <ons-list-item class="item">
      <div style="line-height:1" align="left">
        <header>
            <span class="item-title">{{notification.Type}}</span>

        </header>
        <p class="item-desc">{{notification.DateAdded|formatDateAppointmentTask}}</p>
        <p class="item-desc">{{notification.AliasDescription_EN}}</p>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-list class="settings-list" ng-if="showTab">
     <ons-list-item >
       <div class="text-center">
         <a href ng-click="tabbar.setActiveTab(2)">Go to my general tab &raquo;</a>
       </div>
      </ons-list-item>
  </ons-list>
</div>
