<ons-page ng-controller="FeedbackController" ng-device-backbutton="generalDeviceBackButton()">

    </div>

      <ons-toolbar-button ng-click="showAlert()" ng-disabled="!enableSend">{{"Submit"|translate}}</ons-toolbar-button>

    </ons-list-item>
  </ons-list>
