<ons-page ng-controller="FeedbackController">
  <ons-toolbar fixed-style>
    <div class="left">
      <ons-back-button>{{"BACK"|translate}}</ons-back-button>
    </div>
    <div class="center" ng-class="fontSizeTitle">{{"FEEDBACK"|translate}}</div>
    <div class="right">
      <ons-toolbar-button ng-click="submitFeedback('opal')" ng-disabled="submitted||!feedbackText">{{"SEND"|translate}}</ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ons-list style="margin-top:10px">
    <ons-list-item style="line-height: 25px">
      <ons-row style="padding:0;margin:0">
        <span ng-class="fontSizeTitle">{{"FEEDBACK_MESSAGE"|translate}}</span>
      </ons-row>

    </ons-list-item>
  </ons-list>
  <ons-list style="margin-top: 10px" ng-show="!submitted">
    <ons-list-item>
      <textarea class="textarea textarea--transparent" placeholder="{{'LEAVEMESSAGE'|translate}}" ng-model="feedbackText" style="width: 100%; height: 50vh;" ng-class="fontSizeDesc"></textarea>
    </ons-list-item>
  </ons-list>

  <div ng-show="submitted" style="margin-top:5px;text-align:center">
    <p style="color:#5cb85c;opacity:0.8;" ng-class="fontSizeDesc">{{"THANKYOUFORFEEDBACK"|translate}}</p>
  </div>


</ons-page>
