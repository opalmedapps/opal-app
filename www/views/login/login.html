<ons-page style="background-color:white;width:100vw;height100vh" ng-controller="LoginController">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="initNavigator.popPage()">{{"CLOSE"|translate}}</ons-toolbar-button>
        </div>
        <div class="center">{{"HEADER_MESSAGE_LOGIN"|translate}}</div>
    </ons-toolbar>
    <div align="center">
        <img src="./img/ceadarsLogo.png" style="width:90vw;height:auto;max-width:800px">
    </div>
    <div class="container" align="center" style="margin-top:20px">
        <div align="center">
            <!--<p ng-if="2+2===4">{{name}}</p>-->
            <!--Creates form with pertinent fields, submits via submit-->
            <!--<label name="text">Enter your username and password:</label>-->
            <!--  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
            <!--<button ng-click="submit()" class="btn btn-primary btn-group btn-group-justified">Login</button>-->
            <!--Creates form with pertinent fields, submits via submit-->
            <form name="form" ng-submit="submit(email, password)" novalidate>
                <div class="form-group">
                    <!--<input class="text-input" id="emailField" type="email" name="email" ng-model="signup.email" placeholder="Email Address" />
      <br>

      <input class="text-input" id="passwordField" type="password" placeholder="Password" name="password" ng-model="signup.password" />
      <br>
      <br>-->
                    <span>
  
  <i class="iconHomeView ion-person" style="color:#387A36"></i>
  <input class="text-input" placeholder="Email" name="email" ng-model="email" type="email" required>
  <br />
  <i class="iconHomeView ion-ios-locked" style="color:#387A36"></i>
  <input class="text-input" name="password" ng-model="password" placeholder="Password" type="password" required>
  <br/>
  <div ng-show="alert.type">
        <uib-alert type="{{alert.type}}">{{alert.content|translate}}</uib-alert>
    </div>
</span>
                    <div style="max-width:400px">
                        <button class="button button--large" style="background-color:#387A36" type="submit" id="submit">{{"HEADER_MESSAGE_LOGIN"|translate}}</button>
                    </div>
                </div>

            </form>
            <div style="text-align:center;">
                <button class="button button--large--quiet" ng-click="initNavigator.pushPage('./views/login/forgot-password.html',{})">{{"FORGOTPASSWORD"|translate}}?</button>
            </div>
            <br>
        </div>
    </div>
</ons-page>
