<ons-page>
	<ons-toolbar>
		<div class="left">
			<ons-back-button>Back</ons-back-button>
		</div>
		<div class="center">{{"SECURITYQUESTION"|translate}}</div>
	</ons-toolbar>
	<div align="center">
        <img src="./img/ceadarsLogo.png" style="width:90vw;height:auto;max-width:800px">
   </div>
	<div class="container" align="center" style="margin-top:10px">
			<form name="formPassword"  novalidate>
				<div class="form-group" align="center"  >
        <label name="text">{{Question}}</label><br/>
				<input class="text-input" type="text" name="text" ng-model="answer" placeholder="{{'ENTERANSWERPLACEHOLDER'|translate}}" />
				<br/><br/>
				<button class="button button--large" type="submit" value="Save" ng-disabled="threeTries" style="background-color:#387A36" ng-click="submitAnswer(answer)">{{"CONTINUE"|translate}}</button>
				<uib-alert ng-show="alert.type" type="{{alert.type}}" translate = "{{alert.content}}"></uib-alert>
				</div>
			</form>
		</div>

</ons-page>
