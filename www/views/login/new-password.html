<ons-page ng-controller="SetNewPasswordController as new">
    <ons-toolbar>
        <div class="left" ng-hide="new.alert.type=='success'">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">{{"NEWPASSWORD"|translate}}</div>
    </ons-toolbar>
    <div align="center">
        <img src="./img/ceadarsLogo.png" style="width:90vw;height:auto;max-width:800px">
    </div>
    <div class="container" align="center" style="margin-top:10px">
        <form name="formPassword"  novalidate>
            <div class="form-group" align="center"  >
                <label name="text">{{"SETPASSWORDLABEL"|translate}}:</label><br/>
                <div style="width: 100%; margin-top: 15px; margin-bottom: 20px;" class="style-4">
                    <input type="password" name="text" ng-model="newValue" placeholder="{{'SETPASSWORDPLACEHOLDER'|translate}}" />
                </div>
                <small ng-if="new.invalidPassword" style="color: red"> New password must be at least 6 characters and must contain at least one letter, and one number!</small>
                <br/><br/>
                <ons-button class="shadow-2" modifier="large" style="background-color: #4CAF50; font-size: x-large; font-weight: bolder;"
                            ng-click="new.submitNewPassword(newValue)"
                            ng-disabled="new.alert.type=='success' || new.invalidPassword || new.submitting">
                    {{"SETPASSWORDBUTTON"|translate}}
                </ons-button>
            </div>
        </form>
        <uib-alert ng-show="new.alert.type" type="{{new.alert.type}}" style="margin-top: 20px">{{new.alert.content|translate}}</uib-alert>
        <button ng-show="new.alert.type=='success'" class="button button--large--quiet" ng-click="new.goToLogin()" >{{"BACKTOLOGIN"|translate}}</button>
    </div>
</ons-page>
