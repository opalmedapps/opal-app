<ons-modal var="securityModal">
    <div id="rcorners">
        <i class="ion-unlocked" style="font-size:80px"></i>
        <i class="ion-locked" style="font-size:80px"></i>
        <p>Remember to secure your information by protecting your phone with a passphrase!</p>
        <p><small>Do not leave your phone unattended.</small></p>
        <ons-button ng-click="securityModal.hide()">Close</ons-button>
    </div>
</ons-modal>
