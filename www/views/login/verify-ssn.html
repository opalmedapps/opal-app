<ons-page ng-controller="VerifySSNController as ssn">
	<ons-toolbar>
		<div class="left">
			<ons-back-button>{{"BACK"|translate}}</ons-back-button>
		</div>
		<div class="center">{{"FORGOTPASSWORD"|translate}}</div>
	</ons-toolbar>
		<div align="center">
        <img src="./img/ceadarsLogo.png" style="width:90vw;height:auto;max-width:800px">
   </div>
	<div class="container" align="center" style="margin-top:5vh">
			<form name="formPassword"  novalidate>
				<div class="form-group" align="center"  >
        <label name="text">{{"ENTERSSNLABEL"|translate}}</label><br/>
				<input class="text-input" type="text" name="text" ng-model="ssn.ssn" placeholder="{{'ENTERSSNPLACEHOLDER'|translate}}" />
				<br/><br/>
        <div ng-show="ssn.loading">
          <ons-icon icon="spinner " size="30px " spin="true" fixed-width="true "></ons-icon>
        </div>
				<button class="button button--large" type="submit" value="Save" style="background-color:#387A36" ng-disabled="ssn.loading" ng-click="ssn.submitSSN(ssn)">{{"CONTINUE"|translate}}</button>

				</div>
			</form>
			<uib-alert ng-show="ssn.alert.type" type="{{ssn.alert.type}}" translate = "{{ssn.alert.content}}" ></uib-alert>
		</div>
</ons-page>
