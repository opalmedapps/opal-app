<ons-page style="background-color: white" ng-controller="ChangingSettingController" ng-cloak>
    <ons-toolbar fixed-style>
        <div class="left"><ons-back-button>{{"BACK"|translate}}</ons-back-button></div>
        <div class="center" ng-class="fontSizeTitle">{{title|translate}} {{valueLabel|translate}}</div>
    </ons-toolbar>

    <div class="container" ng-show="personal">

        <div ng-show="value=='PASSWORD'||value=='EMAIL'">
            <div>
                <p ng-class="fontSizeTitle" translate ="{{instructionOld}}"></p>
            </div>

            <div class="style-4" style="width: 100%;">
                <input ng-minlength="1" type="{{type2}}" ng-class="fontSizeDesc" placeholder="{{placeHolder}}" value="{{valueLabel|translate}}" ng-model="oldValue">
            </div>

        </div>

        <div style="margin-top: 5vh">
            <div>
                <p ng-class="fontSizeTitle" translate ="{{instruction}}"></p>
            </div>

            <div class="style-4" style="width: 100%;" ng-show="value!=='PHONENUMBER'">
                <input ng-minlength="1" type="{{type1}}" ng-class="fontSizeDesc" class="style-4" placeholder="{{valueLabel|translate}}" value="{{valueLabel|translate}}" ng-model="newValue">
            </div>

            <div class="style-4" style="width: 100%;" ng-show="value =='PHONENUMBER'" >
                <input phone-input type="{{type1}}" ng-class="fontSizeDesc" class="style-4" placeholder="{{valueLabel|translate}}" value="{{valueLabel|translate}}" ng-model="newValue">
            </div>
        </div>

        <div>
            <p ng-show="newUpdate" ng-class="alertClass" >{{updateMessage|translate}}</p>
        </div>

        <div class="container" style="margin-top:10px">
            <button class="button button--large" ng-disabled="disableButton" ng-click="updateValue(value)"  style="margin: 0 auto;">{{"UPDATE"|translate}} {{valueLabel|translate}}</button><br>
        </div>
    </div>

    <div ng-hide="personal">
        <ul class="list">
            <li class="list__header" translate ="{{instruction}}" ng-class="fontSizeDesc"></li>
            <div  ng-hide="fontUpdated">
                <li class="list__item list__item--tappable" >
                    <label  class="radio-button radio-button--list-item">
                        <input ng-change="changeLanguage('EN')" ng-model="pickLanguage" type="radio" value="{{firstOption}}" name="b" >
                        <div class="radio-button__checkmark radio-button--list-item__checkmark fontDescMedium"></div>
                        EN
                    </label>
                </li>
                <li  class="list__item list__item--tappable" >
                    <label  class="radio-button radio-button--list-item">
                        <input ng-change="changeLanguage('FR')" ng-model="pickLanguage" type="radio" value="{{secondOption}}" name="b">
                        <div class="radio-button__checkmark radio-button--list-item__checkmark fontDescLarge"></div>
                        FR
                    </label>
                </li>
            </div>
            <div ng-show="fontUpdated">
                <li  class="list__item list__item--tappable" >
                    <label  class="radio-button radio-button--list-item">
                        <input ng-change="changeFont('medium')" ng-model="pickFont" type="radio" value="{{firstOption}}" name="b" >
                        <div class="radio-button__checkmark radio-button--list-item__checkmark fontDescMedium"></div>
                        <span class="fontDescMedium">{{"SMALL"|translate}}</span>
                    </label>
                </li>
                <li class="list__item list__item--tappable" >
                    <label  class="radio-button radio-button--list-item">
                        <input ng-change="changeFont('large')" ng-model="pickFont" type="radio" value="{{secondOption}}" name="b">
                        <div class="radio-button__checkmark radio-button--list-item__checkmark fontDescLarge"></div>
                        <span class="fontDescLarge">{{"MEDIUM"|translate}}</span >
                    </label>
                </li>
                <li class="list__item list__item--tappable" >
                    <label  class="radio-button radio-button--list-item">
                        <input ng-change="changeFont('xlarge')" ng-model="pickFont" type="radio" value="{{thirdOption}}" name="b">
                        <div class="radio-button__checkmark radio-button--list-item__checkmark fontDescXLarge"></div>
                        <span class="fontDescXLarge">{{"LARGE"|translate}}</span >
                    </label>
                </li>
            </div>
        </ul>
    </div>
</ons-page>
