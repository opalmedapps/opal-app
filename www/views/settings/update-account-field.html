<ons-page style="background-color: white" ng-controller="ChangeSettingController as csc" ng-cloak>
    <ons-toolbar fixed-style>
        <div class="left"><ons-back-button>{{"BACK"|translate}}</ons-back-button></div>
        <div class="center" ng-class="fontSizeTitle">{{title|translate}} {{valueLabel|translate}}</div>
    </ons-toolbar>

    <div style="margin-top: 3%; margin-bottom: 3%; text-align: center">
        <p ng-show="csc.newUpdate" ng-class="csc.alertClass" >{{csc.updateMessage|translate}}</p>
    </div>

    <div class="container" ng-show="csc.personal">

        <div ng-show="csc.value=='PASSWORD'||csc.value=='EMAIL'">
            <div>
                <p ng-class="fontSizeTitle" translate ="{{csc.instructionOld}}"></p>
            </div>

            <div class="style-4" style="width: 100%;">
                <input ng-minlength="1" type="{{csc.type2}}" ng-class="fontSizeDesc" placeholder="{{csc.placeHolder}}" value="{{csc.valueLabel|translate}}" ng-model="csc.oldValue" ng-change="csc.evaluate()">
            </div>

        </div>

        <div style="margin-top: 5vh">
            <div>
                <p ng-class="fontSizeTitle" translate ="{{csc.instruction}}"></p>
                <small style = "color: red; margin-bottom: 30px" ng-show="csc.value=='PASSWORD'"> Must be atleast 5 characters with one uppercase and one number </small>
            </div>

            <div class="style-4" style="width: 100%;" ng-show="csc.value!=='PHONENUMBER'">
                <input ng-minlength="1" type="{{csc.type1}}" ng-class="fontSizeDesc" class="style-4" placeholder="{{csc.valueLabel|translate}}" value="{{csc.valueLabel|translate}}" ng-model="csc.newValue" ng-change="csc.evaluate()">
            </div>

            <br>

            <div class="style-4" style="width: 100%;" ng-show="csc.value!=='PHONENUMBER'">
                <input ng-minlength="1" type="{{csc.type1}}" ng-class="fontSizeDesc" class="style-4" placeholder="{{ 'REENTER_PASSWORD' |translate}}" value="{{csc.valueLabel|translate}}" ng-model="csc.newValueValidate" ng-change="csc.evaluate()">
            </div>

            <div class="style-4" style="width: 100%;" ng-show="csc.value =='PHONENUMBER'" >
                <input phone-input type="{{csc.type1}}" ng-class="fontSizeDesc" class="style-4" placeholder="{{csc.valueLabel|translate}}" value="{{csc.valueLabel|translate}}" ng-model="csc.newValue" ng-change="csc.evaluate()">
            </div>
        </div>

        <div class="container" style="margin-top:10px">
            <button class="button button--large" ng-disabled="csc.disableButton" ng-click="csc.updateValue(csc.value)"  style="margin: 0 auto;">{{"UPDATE"|translate}} {{csc.valueLabel|translate}}</button><br>
        </div>
    </div>

    <div ng-hide="csc.personal">
        <ul class="list">
            <li class="list__header" translate ="{{csc.instruction}}" ng-class="fontSizeDesc"></li>
            <div  ng-hide="csc.fontUpdated">
                <li class="list__item list__item--tappable" >
                    <label  class="radio-button radio-button--list-item">
                        <input ng-change="csc.changeLanguage('EN')" ng-model="csc.pickLanguage" type="radio" value="{{csc.firstOption}}" name="b" >
                        <div class="radio-button__checkmark radio-button--list-item__checkmark fontDescMedium"></div>
                        EN
                    </label>
                </li>
                <li  class="list__item list__item--tappable" >
                    <label  class="radio-button radio-button--list-item">
                        <input ng-change="csc.changeLanguage('FR')" ng-model="csc.pickLanguage" type="radio" value="{{csc.secondOption}}" name="b">
                        <div class="radio-button__checkmark radio-button--list-item__checkmark fontDescLarge"></div>
                        FR
                    </label>
                </li>
            </div>
            <div ng-show="csc.fontUpdated">
                <li  class="list__item list__item--tappable" >
                    <label  class="radio-button radio-button--list-item">
                        <input ng-change="csc.changeFont('medium')" ng-model="csc.pickFont" type="radio" value="{{csc.firstOption}}" name="b" >
                        <div class="radio-button__checkmark radio-button--list-item__checkmark fontDescMedium"></div>
                        <span class="fontDescMedium">{{"SMALL"|translate}}</span>
                    </label>
                </li>
                <li class="list__item list__item--tappable" >
                    <label  class="radio-button radio-button--list-item">
                        <input ng-change="csc.changeFont('large')" ng-model="csc.pickFont" type="radio" value="{{csc.secondOption}}" name="b">
                        <div class="radio-button__checkmark radio-button--list-item__checkmark fontDescLarge"></div>
                        <span class="fontDescLarge">{{"MEDIUM"|translate}}</span >
                    </label>
                </li>
                <li class="list__item list__item--tappable" >
                    <label  class="radio-button radio-button--list-item">
                        <input ng-change="csc.changeFont('xlarge')" ng-model="csc.pickFont" type="radio" value="{{csc.thirdOption}}" name="b">
                        <div class="radio-button__checkmark radio-button--list-item__checkmark fontDescXLarge"></div>
                        <span class="fontDescXLarge">{{"LARGE"|translate}}</span >
                    </label>
                </li>
            </div>
        </ul>
    </div>
</ons-page>
