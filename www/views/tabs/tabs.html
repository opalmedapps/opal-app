<ons-modal var="tourModal">

    <div id="rcorners">
        <ons-carousel swipeable overscrollable style="height: 50%" var="tourCarousel">
            <ons-carousel-item>
                <h3>Welcome to Opal!</h3>
                <img src="img/Opal_Logo_Full_2.png" alt="">
            </ons-carousel-item>
            <ons-carousel-item>
                <img src="img/MUHC.png" alt="">
            </ons-carousel-item>
        </ons-carousel>


        <ons-button ng-click="tourModal.hide()">Skip</ons-button>
        <ons-button modifier="light" ng-click="tourCarousel.prev()">
            <i class="fa fa-arrow-left" aria-hidden="true" style="color:lightgrey"></i>
        </ons-button>
        <ons-button modifier="light" ng-click="tourCarousel.next()">
            <i class="fa fa-arrow-right" aria-hidden="true" style="color:lightgrey"></i>
        </ons-button>
    </div>
</ons-modal>

<ons-tabbar var="tabbar">
    <ons-tab active="true" page="views/navigators/homeNavigator.html"  >
        <div class="tab">
            <ons-icon icon="fa-home" class="tab-icon"></ons-icon>
            <div class="tab-label">{{"HOME"|translate}}</div>
        </div>
    </ons-tab>

    <ons-tab page="views/navigators/personalNavigator.html" >
        <div class="tab">
            <ons-icon icon="ion-android-person" class="tab-icon"></ons-icon>
            <div class="tab-label">{{"MYCHART"|translate}}</div>
        </div>
    </ons-tab>
    <ons-tab page="views/navigators/generalNavigator.html" >
        <div class="tab">
            <ons-icon icon="ion-ios-book" class="tab-icon"></ons-icon>
            <div class="tab-label">{{"GENERAL"|translate}}</div>
        </div>
    </ons-tab>
    <ons-tab page="views/navigators/educationNavigator.html" >
        <div class="tab">
            <ons-icon icon="ion-university" class="tab-icon"></ons-icon>
            <div class="tab-label">{{"EDUCATION"|translate}}</div>
        </div>
    </ons-tab>
    <ons-tab page="views/navigators/settingsNavigator.html" >
        <div class="tab">
            <ons-icon icon="ion-gear-a" class="tab-icon"></ons-icon>
            <div class="tab-label">{{"ACCOUNT"|translate}}</div>
        </div>
    </ons-tab>
</ons-tabbar>
