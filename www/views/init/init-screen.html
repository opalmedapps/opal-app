<ons-navigator var="initNavigator">
    <ons-page id="popoverLanguage">
        <div>
            <div style="position:absolute;z-index:2;width:100vw" align="center">
                <div align="center">
                    <ons-toolbar fixed-style>
                        <div class="left">
                            <div class="icon"><i class="ion-information" style="font-size:2em;"
                                                 ng-show="init.globalMessage" ng-click="init.goToMessage()"></i></div>
                        </div>
                        <div class="right">
                            <div class="icon"><i class="ion-log-in" style="font-size: 2em;" ng-click="init.goToLogin()"
                                                 var="initButton"></i></div>
                        </div>
                    </ons-toolbar>

                    <img src="img/opal_banner_transparent.png" style="width:70vw;height:auto">
                </div>
            </div>
            <div>
                <img src="img/opal-init-photo.jpg" style="width:100vw;height:auto">
            </div>
        </div>

        <div id="listInitApp">
            <!-- |||||||||||||||||||||||||||||||||||||||||||||||||||--
                                   HOME MENU
                 |||||||||||||||||||||||||||||||||||||||||||||||||||-->
            <div class="row menuitem">
                <div class="col col-50">
                    <div class="tabtext" ng-click="init.goToParking()" style="background: #ffeb3b;">
                        <div class="icon"><i class="ion-model-s" style="color:white"></i></div>
                        <h3> {{"PARKING"|translate}} </h3>
                    </div>
                </div>
                <div class="col col-50">
                    <div class="tabtext" ng-click="init.goToPatientCharter()" style="background: #ffc107;">
                        <div class="icon"><i class="ion-clipboard" style="color:white;"></i></div>
                        <h3>{{"PATIENTCHARTER"|translate}} </h3>
                    </div>
                </div>
            </div>
            <div class="row menuitem" style="margin:0 25px 0 0;">
                <div class="col col-50">
                    <div class="tabtext" ng-click="init.reportIssuesMail()" style="background: #cddc39">
                        <div class="icon"><i class="ion-android-warning" style="color:white"></i></div>
                        <h3> {{"REPORTISSUES"|translate}} </h3>
                    </div>
                </div>
                <div class="col col-50">
                    <div class="tabtext" ng-click="init.goToGeneralSettings()" style="background: #eeff41">
                        <div class="icon"><i class="ion-settings" style="color:white;"></i></div>
                        <h3> {{"SETTINGS"|translate}} </h3>
                    </div>
                </div>
            </div>

            </div>
    </ons-page>
</ons-navigator>
