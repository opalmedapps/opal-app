<ons-page ng-controller="IndividualStepController">
  <ons-toolbar >
    <div class="left"><ons-back-button>{{"BACK"|translate}}</ons-back-button></div>
    <div class="center">{{"TREATMENTSTAGE"|translate}}</div>
  </ons-toolbar>
  <!--<div class="container jumbotron" style="text-align: left;padding:5% 2% 5% 2%">-->
  <div style="margin-top:5vh">
    <ons-list class="settings-list">
      <ons-list-item class="item">
        <div style="line-height:1" align="left">
          <header>
              <span class="item-title" ng-class="fontSizeTitle">{{stage.Name}}</span>
              <div class="plan-info">
                  <div ng-show="stage.Type=='Appointment'" ng-class="fontSizeDesc">
                      <ons-icon icon="fa-calendar " style="color:#2B6197;" ng-class="fontSizeDesc"></ons-icon>&nbsp;{{stage.Date|formatDateAppointmentTask}}
                  </div>
                  <div ng-show="stage.Type=='Task'&&stage.Status=='Past'">
                  <strong><i class="ion-compose iconHomeView" ng-class="fontSizeDesc" ></i>&nbsp;{{"STAGECOMPLETED"|translate}}: </strong>{{stage.Date|formatDateAppointmentTask}}
                  </div>
                  <div ng-show="stage.Type=='Task'&&stage.Status=='Future'">
                  <strong>{{"PENDING"|translate}}</strong>
                  </div>
                  <div ng-show="stage.Type=='Task'&&stage.Status=='Next'">
                  <strong><i class="ion-loop iconHomeView" ng-class="fontSizeDesc"></i>&nbsp;{{INPROGRESS}}</strong>
                  </div>
              </div>
          </header>

          <p class="item-desc" ng-class="fontSizeDesc">{{stage.Description}}</p>
        </div>
      </ons-list-item>
    </ons-list>
</div>
   <!--<div align="center">
   <button ng-show="futurestageointment" class="btn btn-sm btn-success" ng-click="requestChange()" value="maps">Request Change</button>
   </div>-->
  <!--</div>-->
</ons-page>
