<ons-modal var="tourModal">
    <div id="rcorners">
        <ons-carousel swipeable overscrollable auto-scroll style="height: 90%" var="tourCarousel">
            <ons-carousel-item>
                <h3>{{"TOUR_WELCOME"|translate}}</h3>
                <span>{{"TOUR_WELCOME_DESC"|translate}}</span>
            </ons-carousel-item>
            <ons-carousel-item>
                <ons-icon icon="fa-home" class="tour-icon" aria-hidden="true"></ons-icon>
                <br>
                {{"TOUR_HOME"|translate}}
            </ons-carousel-item>
            <ons-carousel-item>
                <ons-icon icon="fa-user" class="tour-icon" aria-hidden="true"></ons-icon>
                <br>
                {{"TOUR_MYCHART"|translate}}
            </ons-carousel-item>
            <ons-carousel-item>
                <ons-icon icon="fa-th" class="tour-icon" aria-hidden="true"></ons-icon>
                <br>
                {{"TOUR_GENERAL"|translate}}
            </ons-carousel-item>
            <ons-carousel-item>
                <ons-icon icon="fa-mortar-board" class="tour-icon" aria-hidden="true"></ons-icon>
                <br>
                {{"TOUR_EDUCATION"|translate}}
            </ons-carousel-item>
            <ons-carousel-item>
                <ons-icon icon="fa-info-circle" class="tour-icon" aria-hidden="true"></ons-icon>
                <br>
                {{"TOUR_INFO"|translate}}
            </ons-carousel-item>
        </ons-carousel>

        <div id="tourButtons">
            <span><ons-icon icon="fa-arrow-left" aria-hidden="true" style="color:white" ng-click="tourCarousel.prev()"></ons-icon></span>
            <ons-button modifier="cta" ng-click="tourModal.hide()" style="background-color: inherit; font-size: 125%">{{"CLOSE"|translate}}</ons-button>
            <ons-icon icon="fa-arrow-right" aria-hidden="true" style="color:white" ng-click="tourCarousel.next()"></ons-icon>
        </div>
    </div>
</ons-modal>
