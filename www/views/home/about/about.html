<ons-page ng-controller="AboutController as about">
    <ons-toolbar fixed-style>
        <div class="left">
            <ons-back-button ng-class="fontSizeDesc">{{"BACK"|translate}}</ons-back-button>
        </div>
        <div class="center" ng-class="fontSizeTitle">Opal</div>
    </ons-toolbar>
    <network-banner></network-banner>
    <ons-list>
        <ons-list-item modifier="tappable chevron" ng-click="tourModal.show()" >

            <ons-row align="center">
                <ons-col width="60px" style="text-align: center">
                    <div>
                        <ons-icon icon="fa-map-signs" style="color: #795548" size="1.7em" fixed-width="true"></ons-icon>
                    </div>
                </ons-col>
                <ons-col>
                        <span ng-class="fontSizeTitle">{{"OPAL_TOUR"|translate}}</span>
                </ons-col>
            </ons-row>

        </ons-list-item>
        <ons-list-item modifier="tappable chevron" ng-click="about.openDonation()" >

            <ons-row align="center">
                <ons-col width="60px" style="text-align: center">
                    <div>
                        <ons-icon icon="fa-heart" style="color:#f44336" size="1.7em" fixed-width="true"></ons-icon>
                    </div>
                </ons-col>
                <ons-col>
                    <span ng-class="fontSizeTitle">{{"OPAL_SUPPORT"|translate}}</span>
                </ons-col>
            </ons-row>


        </ons-list-item>
        <ons-list-item modifier="tappable chevron" ng-click="homeNavigator.pushPage('views/templates/content.html', {contentType: 'hig'});" >

            <ons-row align="center">
                <ons-col width="60px" style="text-align: center">
                    <div>
                        <ons-icon icon="fa-group" style="color:#2196F3" size="1.7em" fixed-width="true"></ons-icon>
                    </div>
                </ons-col>
                <ons-col>
                    <span ng-class="fontSizeTitle">{{"OPAL_DEV"|translate}}</span>
                </ons-col>
            </ons-row>


        </ons-list-item>
        <ons-list-item modifier="tappable chevron" ng-click="homeNavigator.pushPage('views/templates/content.html',  {contentType: 'acknowledgements'});" >

            <ons-row align="center">
                <ons-col width="60px" style="text-align: center">
                    <div>
                        <ons-icon icon="fa-star" style="color:#FFEB3B" size="1.7em" fixed-width="true"></ons-icon>
                    </div>
                </ons-col>
                <ons-col>
                    <span ng-class="fontSizeTitle"> {{"OPAL_ACKNOWLEDGEMENTS"|translate}}</span>
                </ons-col>
            </ons-row>


        </ons-list-item>
    </ons-list>

</ons-page>
