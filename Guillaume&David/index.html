<!DOCTYPE html>
<html>
	<head>
		<!--Libraries necessary, firebase, jquery, angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	</head>
<!--Defines app directive and the rootScope-->
<body ng-app="myApp" style="background-color:#00538A" >
	<div class="container"align="center" style="margin-top:150px" >
		
		<!--controller for log in created here-->
		<div ng-controller="LogInController" class="jumbotron" style="width:500px" >
			
			<!--Logos for app-->
			<img src="http://muhc.ca/sites/all/themes/muhc/logo.png">
			<h5 style="color:#2E8AE6">Medical Physics and Radiation Oncology</h5>
			<p ng-if="2+2===4">{{name}}</p>
			
			
			<!--Creates form with pertinent fields, submits via submit-->
			<form name="form" ng-submit="submit()" novalidate>
				
				<label name="text">Enter your username and password:</label><br>
				<div class="input-group" align="center" style="left:90px">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
               
				<input type="email" name="email" ng-model="signup.email" placeholder="Email Address" /><br>
				</div>
				<div class="input-group" style="left:90px">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i> </span>
				<input 
						type="password"
						placeholder="Password" 
						name="password"
						ng-model="signup.password" 
						ng-minlength=3 
						ng-maxlength=20 
						required /><br>
					</div>
				<br><input class="btn btn-primary" type="submit" id="submit" value="Login" />
			</form>
			<p>{{userId}}</p>
			<div id="addMe"></div>
			
		</div>
		
		<!--Script for log in and user authentication-->
		<script src="login.js" type="text/javascript"></script>
		
		
	</div>

	</body>
</html>
