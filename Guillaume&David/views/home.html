<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button ng-click="menu.toggle()">
        <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">Home</div>
  </ons-toolbar>

  <ons-row style="margin-top: 100px; text-align: center;">
    <ons-col>
<div class="jumbotron">
  <div >
   <h1>Welcome, <strong>{{FirstName}} {{LastName}}</strong></h1>
   <h4>My Email is: {{Email}}</h4>
    <h4>My Telephone number is: {{TelNum}}</h4>
   <img ng-src="{{picture}}" alt="Description" />
  </div>
</div>
    </ons-col>
  </ons-row>
</ons-page>
