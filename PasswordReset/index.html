<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Opal Reset Password</title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body ng-app="PasswordReset">

<div class="container" ng-controller="resetController">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <img class="img-responsive" src="img/Opal_Logo_Full_2.png" style="display: block; margin: 0 auto">
        </div>
    </div>

    <div class="row">
        <form name="formPassword"  novalidate>
            <div class="form-group col-sm-4 col-sm-offset-4" align="center"  >

                <div ng-if="validated.init">
                <!--<label for="ssn">{{"ENTERSSNLABEL"|translate}}</label><br/>-->
                <label for="ssn">Enter Medicare Card Number</label><br/>
                <!--<input class="text-input form-control" type="text" name="ssn" id="ssn" ng-model="ssn" placeholder="{{'ENTERSSNPLACEHOLDER'|translate}}" />-->
                <input class="text-input form-control" type="text" name="ssn" id="ssn" ng-model="ssn" placeholder="Some number" />
                <br/><br/>
                    <!--<button class="btn btn-primary" type="submit" value="Save" style="background-color:#387A36" ng-disabled="loading" ng-click="submitSSN(ssn)">{{"CONTINUE"|translate}}</button>-->
                    <button class="btn btn-primary" type="submit" value="Save" style="background-color:#387A36" ng-disabled="loading" ng-click="submitSSN(ssn)">Continue</button>

                </div>

                <div ng-if="validated.SSN">
                <label for="answer">{{Question}}</label><br/>
                <!--<input class="text-input form-control" type="text" name="answer" id="answer" ng-model="answer" placeholder="{{'ENTERANSWERPLACEHOLDER'|translate}}" />-->
                <input class="text-input form-control" type="text" name="answer" id="answer" ng-model="answer" placeholder="Some Answer" />
                <br/><br/>
                    <!--<button class="btn btn-primary" type="submit" value="Save" style="background-color:#387A36" ng-disabled="loading" ng-click="submitSSN(ssn)">{{"CONTINUE"|translate}}</button>-->
                    <button class="btn btn-primary" type="submit" value="Save" style="background-color:#387A36" ng-disabled="loading" ng-click="submitAnswer(answer)">Continue</button>

                </div>

                <div ng-if="validated.Question">
                <!--<label for="newValue">{{"SETPASSWORDLABEL"|translate}}:</label><br/>-->
                <label for="newValue">Input new password:</label><br/>
                <!--<input class="text-input form-control" type="text" name="newValue" id="newValue" ng-model="newValue" placeholder="{{'SETPASSWORDPLACEHOLDER'|translate}}" />-->
                <input class="text-input form-control" type="text" name="newValue" id="newValue" ng-model="newValue" placeholder="Some New Password" />
                <br/><br/>
                    <!--<button class="btn btn-primary" type="submit" value="Save" style="background-color:#387A36" ng-disabled="loading" ng-click="submitSSN(ssn)">{{"CONTINUE"|translate}}</button>-->
                    <button class="btn btn-primary" type="submit" value="Save" style="background-color:#387A36" ng-disabled="loading" ng-click="submitNewPassword(newValue)">Continue</button>

                </div>
            </div>
        </form>
        <br/>
        <uib-alert ng-show="alert.type" type="{{alert.type}}" translate = "{{alert.content}}" ></uib-alert>

    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<!-- Firebase -->
<script src="bower_components/firebase/firebase.js"></script>
<!-- AngularFire -->
<!--<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>-->
<script src="bower_components/angularfire/dist/angularfire.min.js"></script>

<script src="js/app.js"></script>
<script src="js/controller/resetPasswordController.js"></script>

</body>
</html>
