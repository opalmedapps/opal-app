<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Opal Reset Password</title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- Firebase -->
    <script src="bower_components/firebase/firebase.js"></script>
    <!-- AngularFire -->
    <!--<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>-->
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

    <!--Encryption and Decryption libraries-->
    <script src="bower_components/crypto-js/aes.js"></script>
    <script src="bower_components/crypto-js/mode-cfb.js"></script>
    <script src="bower_components/crypto-js/sha256.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services/encryptionService.js"></script>
    <script src="js/services/resetPasswordService.js"></script>
    <script src="js/services/requestsService.js"></script>
    <script src="js/controller/resetPasswordController.js"></script>

</head>
<body ng-app="PasswordReset">

<div class="container" ng-controller="resetController">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <img class="img-responsive" src="img/Opal_Logo_Full_2.png" style="display: block; margin: 0 auto">
        </div>
    </div>

    <div class="row">
        <form name="formPassword"  novalidate>
            <div class="form-group col-sm-4 col-sm-offset-4" align="center"  >
                <div ng-include="template"></div>
            </div>
        </form>
        <br/>
        <div class="alert alert-{{alert.type}}" ng-if="isNotValid" style="text-align: center">{{alert.content}}. Please resubmit a password request.</div>
    </div>
</div>

</body>
</html>
