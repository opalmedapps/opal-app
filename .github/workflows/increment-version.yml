name: Increment Version
run-name: Incrementing the app version using semantic-release
on:
  # Offer a manual interface to run semantic-release
  workflow_dispatch:
    inputs:
      DEPLOY:
        description: 'Deploy the new version for dev'
        required: true
        default: true
        type: boolean

  # TODO testing
  push:
    branches:
      - SB.ci-semantic-release

permissions:
  contents: read

jobs:
  # See: https://semantic-release.gitbook.io/semantic-release/recipes/ci-configurations/github-actions#node-project-configuration
  increment-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Setup
      - uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false
          # Fetch part of the commit history, used by semantic-release to calculate a new version number
          fetch-depth: ${{ vars.FETCH_DEPTH }}
      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          NPMRC_FILE: ${{ inputs.NPMRC_FILE }}

      # Increment the version
      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy:
    needs: increment-version
    uses: ./.github/workflows/build-deploy-web.yml
    with:
      # TODO testing
      DEPLOY: ${{ inputs.DEPLOY || false }}
    secrets:
      NPMRC_FILE: ${{ secrets.NPMRC_FILE }}
      FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
