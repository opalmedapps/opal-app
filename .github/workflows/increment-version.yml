name: Increment Version
run-name: Incrementing the app version using semantic-release
on:
  # Offer a manual interface to run semantic-release
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # See: https://semantic-release.gitbook.io/semantic-release/recipes/ci-configurations/github-actions#node-project-configuration
  increment-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Setup
      - uses: actions/checkout@v5.0.0
        with:
          # Fetch part of the commit history, used by semantic-release to calculate a new version number
          fetch-depth: ${{ vars.FETCH_DEPTH }}
          # Deploy key used to give write access to semantic-release
          ssh-key: ${{ secrets.SEMANTIC_RELEASE_SSH_PRIVATE_KEY }}
          # Persist credentials for running with semantic-release
          persist-credentials: true
      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      # Increment the version
      - name: Run semantic-release
        # Note: semantic-release implicitly uses SSH with the key above to write to the repository
        # To achieve this, repositoryUrl in .releaserc had to be configured with an SSH URL
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Configure the commit author and committer
          GIT_AUTHOR_EMAIL: ${{ vars.SEMANTIC_RELEASE_GIT_EMAIL }}
          GIT_AUTHOR_NAME: ${{ vars.SEMANTIC_RELEASE_GIT_NAME }}
          GIT_COMMITTER_EMAIL: ${{ vars.SEMANTIC_RELEASE_GIT_EMAIL }}
          GIT_COMMITTER_NAME: ${{ vars.SEMANTIC_RELEASE_GIT_NAME }}
