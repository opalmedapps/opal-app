name: CI

on: 
  push:
    branches:
      - automatic_builds

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Use coturiv/setup-ionic
      uses: coturiv/setup-ionic@v1
      with:
        cordova-version: 9
    - run: npm install
    - run: npm run build:app:staging:android
