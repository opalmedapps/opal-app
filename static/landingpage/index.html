<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Opal Web App</title>
    <meta name="description"
        content="Web app for Opal. Opal is a patient portal giving patients access to their medical data.">
    <meta name="author" content="Opal Health Informatics Group">

    <!-- Tab icon -->
    <link rel="icon" href="opal-tiny.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-image: url('neuro-and-montreal.png');
            background-repeat: repeat;
        }

        .panel {
            margin: 0 auto;
            width: 80vw;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            padding: 50px 0;
        }

        .logo-background {
            background-color: #BADA55;
            border-radius: 10px;
            box-shadow: 5px 5px 20px #ABABAB;
            height: 180px;
            width: 300px;
        }

        /* copied from old Bootstrap styles */
        h1 {
            color: #757575;
            font-family: Helvetica;
            font-weight: 300;
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            font-size: 18px;
            line-height: 1.3333333;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 0;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid transparent;
        }

        button:hover {
            color: #ddd;
        }
    </style>
</head>

<body>
    <div class="hidden-xs" style="margin-top:20vh">&nbsp;</div>

    <!-- White transparent box -->
    <div class="panel">
        <div class="panel-body" align="center">

            <!-- Opal logo -->
            <div class="logo-background">
                <img src="Opal_Name_Logo_Transparent.png" style="width: 80%; padding-bottom: 10px">
            </div>

            <!-- Title -->
            <div style="margin: 50px 0 30px 0">
                <h1>Appli Web Opal / Opal Web App</h1>
            </div>

            <!-- Open app button -->
            <div>
                <button onclick="openApp()" href class="btn btn-lg">
                    Ouvrir / Open
                </button>
            </div>
        </div>
    </div>

    <script>
        function openApp() {
            var myWindow = window.open("./app/index.html", "_blank", "width=450, height=700");
        }
    </script>
</body>

</html>
