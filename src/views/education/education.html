<ons-page ng-controller="EducationalMaterialController as edu" ng-device-backbutton="edu.educationDeviceBackButton()">

    <!-- TOOLBAR -->
    <ons-toolbar fixed-style >
        <div class="left">
            <ons-back-button ng-if="edu.eduCategory==='research'">{{"BACK"|translate}}</ons-back-button>
        </div>
        <div class="center" ng-class="fontSizeTitle">
            <p class="overflow-text-ellipsis">{{edu.pageTitle}}</p>
        </div>
        <div class="right">
            <ons-toolbar-button ng-click="edu.openInfoPage()" ng-if="edu.eduCategory==='clinical'">
                <ons-icon icon="fa-info-circle"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <!-- HOSPITAL NAME BAR -->
    <top-page-banner ng-if="edu.eduCategory==='clinical'" title="edu.selectedHospitalToDisplay"></top-page-banner>

    <!-- NETWORK BANNER -->
    <network-banner></network-banner>

    <!-- SEARCH BAR -->
    <search-bar ng-hide="edu.noMaterials" search-text="edu.searchString" placeholder="{{'SEARCH_EDU'|translate}}" style-class="fontSizeDesc"></search-bar>

    <!-- NO MATERIAL TEXT -->
    <div style="color:grey;margin-top:25vh" ng-show="edu.noMaterials" align="center" ng-class="fontSizeTitle" style="margin-left: 10px; margin-right: 10px">
        {{edu.noMaterialMessage}}
    </div>

    <!-- LIST OF EDUCATIONAL MATERIALS -->
    <ons-scroller-height offset-height="78" ng-hide="edu.noMaterials">
        <ons-list ng-repeat="edumaterial in (edu.filteredEduMaterials = (edu.edumaterials | filter: edu.searchString | orderBy: '-DateAdded'))" ng-click="edu.goToEducationalMaterial(edumaterial)">
            <ons-list-header class="person-list-header" ng-class="fontSizeTitle" ng-show="edu.showHeader($index)">{{edumaterial.DateAdded|date:'fullDate'}}</ons-list-header>
            <ons-list-item modifier="chevron" class="item">
                <ons-row align="center">
                    <ons-col width="60px" align="center">
                        <div>
                            <i ng-class="edumaterial.Icon" ng-style="{color: edumaterial.Color}" style="font-size: 26px; margin-left: 15px;"></i>
                            <!-- <span class="notification" ng-show="edumaterial.ReadStatus==0">&nbsp;</span> -->
                        </div>
                    </ons-col>
                    <ons-col ng-if="edumaterial.ReadStatus==0">
                        <header>
                            <span class="item-title" ng-class="fontSizeTitle">{{edumaterial.Name}}</span>
                        </header>
                        <p class="item-title" ng-class="fontSizeDesc">{{edumaterial.Type}}</p>
                    </ons-col>
                    <ons-col ng-if="edumaterial.ReadStatus==1">
                        <header>
                            <span class="item-desc" ng-class="fontSizeTitle">{{edumaterial.Name}}</span>
                        </header>
                        <p class="item-desc" ng-class="fontSizeDesc">{{edumaterial.Type}}</p>
                    </ons-col>
                </ons-row>
            </ons-list-item>
        </ons-list>
    </ons-scroller-height>
</ons-page>
