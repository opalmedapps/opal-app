<ons-page ng-controller="pfpController as p">
    <generic-toolbar title="{{'PFP'|translate}}" style-class="fontSizeTitle"></generic-toolbar>

    <network-banner></network-banner>

    <ons-list style="margin: 0px 0">
        <ons-list-item modifier="chevron" class="item"
                       ng-click="generalNavigator.pushPage('views/templates/content.html', {contentType: 'pfp_mission'})">
            <ons-row align="center">
                <ons-col width="60px" align="center">
                    <div>
                        <i class="fa fa-file-text iconHomeView" style="color: #9575CD"></i>
                    </div>
                </ons-col>
                <ons-col>
                    <header>
                        <span class="item-title" ng-class="fontSizeTitle">{{"PFP_MISSION"|translate}}</span>
                    </header>
                    <p class="item-desc"></p>
                </ons-col>
            </ons-row>
        </ons-list-item>

        <ons-list-item modifier="chevron" class="item"
                       ng-click="generalNavigator.pushPage('views/general/patientsforpatients/contacts.html')">
            <ons-row align="center">
                <ons-col width="60px" align="center">
                    <div>
                        <i class="fa fa-users iconHomeView" style="color:#2196F3"></i>
                    </div>
                </ons-col>
                <ons-col>
                    <header>
                        <span class="item-title" ng-class="fontSizeTitle">{{"PFP_MEMBERS"|translate}}</span>
                    </header>
                    <p class="item-desc"></p>
                </ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item modifier="chevron" class="item" ng-click="p.goToResources()">
            <ons-row align="center">
                <ons-col width="60px" align="center">
                    <div>
                        <i class="fa fa-link iconHomeView" style="color:orange"></i>
                    </div>
                </ons-col>
                <ons-col>
                    <header>
                        <span class="item-title" ng-class="fontSizeTitle">{{"PFP_RESOURCES"|translate}}</span>
                    </header>
                    <p class="item-desc"></p>
                </ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item modifier="chevron" class="item"
                       ng-click="generalNavigator.pushPage('views/general/patientsforpatients/esuggestionbox.html')">
            <ons-row align="center">
                <ons-col width="60px" align="center">
                    <div>
                        <i class="fa fa-archive iconHomeView" style="color:#4CAF50"></i>
                    </div>
                </ons-col>
                <ons-col>
                    <header>
                        <span class="item-title" ng-class="fontSizeTitle">{{"PFP_EBOX"|translate}}</span>
                    </header>
                    <p class="item-desc"></p>
                </ons-col>
            </ons-row>
        </ons-list-item>


    </ons-list>
</ons-page>
