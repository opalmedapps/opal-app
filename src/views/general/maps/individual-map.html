<ons-page ng-controller="MapController as map">
    <ons-toolbar fixed-style>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">{{"MAPS"|translate}}</div>
    </ons-toolbar>
    <news-banner type="alertBanner"></news-banner>
    <div>
        <ons-list class="settings-list">
            <ons-list-item class="item">
                <div style="line-height:1" align="left">
                    <header>
                        <span class="item-title" ng-class="fontSizeTitle">{{map.name}}</span>
                    </header>
                  <p class="item-desc" ng-class="fontSizeDesc">	{{map.description}}</p>
                </div>
            </ons-list-item>
        </ons-list>
        <ons-list class="settings-list" align="center">
            <ons-list-item ng-click="map.openMap()" align="center">
                <div align="center" class="text-center" style="padding:5px">
                    <img ng-src="{{map.my_map.MapUrl}}" style="max-width:100%;height:auto">
                </div>
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>
