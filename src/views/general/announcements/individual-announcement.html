<ons-page ng-controller="IndividualAnnouncementController as ind">
  <generic-toolbar title="{{'INDIVIDUAL_ANNOUNCEMENT_HEADER'|translate}}" style-class="fontSizeTitle"></generic-toolbar>
  <div>
    <ons-list>
      <ons-list-item class="item">
        <div style="line-height:1" align="left">
          <header>
            <span class="item-title" ng-class="fontSizeTitle">{{ind.announcement.Title}}</span>
          </header>
          <p class="item-desc" ng-class="fontSizeDesc">{{ind.announcement.DateAdded|date:'mediumNoSeconds'}}</p>
        </div>
      </ons-list-item>
    </ons-list>
    <ons-list class="settings-list">
      <ons-list-item class="item">
        <div ng-bind-html="ind.announcement.Body | trustHTML" style="word-wrap: break-word;" ng-class="fontSizeDesc"></div>
      </ons-list-item>
    </ons-list>
  </div>
</ons-page>
