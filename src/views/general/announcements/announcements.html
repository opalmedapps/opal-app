<ons-page ng-controller="AnnouncementsController as vm">
    <ons-toolbar fixed-style>
        <div class="left"><ons-back-button>{{"BACK"|translate}}</ons-back-button></div>
        <div class="center" ng-class="fontSizeTitle">{{"GENERALANNOUNCEMENTSHEADER"|translate}}</div>
    </ons-toolbar>

    <network-banner></network-banner>

    <ons-pull-hook ng-action="vm.pullHookRefresh($done)">
        <patient-data-refresher category="Announcements"
                                display-function="vm.setAnnouncementsView"
                                refresh="vm.pullHookRefresh"
        ></patient-data-refresher>
    </ons-pull-hook>

    <patient-data-initializer category="Announcements"
                              loading="vm.loading"
                              display-function="vm.setAnnouncementsView"
    ></patient-data-initializer>

    <div ng-hide="vm.loading || vm.noAnnouncements">
        <ons-list  ng-repeat="announcement in vm.announcements" ng-click="vm.goToAnnouncement(announcement)">
            <ons-list-header class="person-list-header" ng-class="fontSizeTitle" ng-show="vm.showHeader($index)">{{announcement.DateAdded|date:'fullDate'}}</ons-list-header>
            <ons-list-item modifier="chevron" class="item">
                <ons-row align="center" >
                    <ons-col width="70px" align="center">
                        <div style="margin-left:10px">
                            <i class="fa fa-bullhorn iconHomeView" style="color:#FFC107"></i><span class="notification" ng-if="announcement.ReadStatus==='0'">&nbsp;</span>
                        </div>
                    </ons-col>
                    <ons-col>
                        <header>
                            <span class="item-title" ng-class="fontSizeTitle">{{announcement.Title}}</span>
                        </header>
                    </ons-col>
                </ons-row>
            </ons-list-item>
        </ons-list>
    </div>
    
    <div ng-hide="vm.loading" class="container" align="center">
        <p style="margin-top:25vh;color:grey" ng-show="vm.noAnnouncements">{{"NOGENERALANNOUNCEMENTS"|translate}}</p>
    </div>
</ons-page>
