<ons-page ng-controller="ContactIndividualController as cont" ng-cloak>
    <ons-toolbar fixed-style>
        <div class="left"><ons-back-button>{{"BACK"|translate}}</ons-back-button></div>
        <!--
        <div class="center" ng-class="fontSizeTitle">{{cont.doctor.Role}}</div>
        -->
    </ons-toolbar>
    <div class="profile-cardContact">

        <!--<img ng-show="!contact.Image" src="img/logo.png" class="profile-image">-->
        <div ng-show="cont.doctor.ProfileImage"><img ng-src="{{cont.doctor.ProfileImage}}" class="profile-image"></div>
        <div class="profile-name" ng-class="fontSizeTitle">{{cont.doctor.FirstName}} {{cont.doctor.LastName}}</div>
        <!--
        <div class="profile-desc" ng-class="fontSizeDesc">{{cont.doctor.Role}}</div>
        -->

    </div>

    <ons-list style="margin-top: 12px;"  >
        <div ng-show="cont.doctor.Address">
            <ons-list-item   modifier="chevron">
                <ons-row lass="prop-desc" align="center"   >
                    <ons-col width="50px" style="text-align: center">
                        <div>
                            <i class="fa fa-map-marker iconHomeView" style="margin:0"></i>
                        </div>
                    </ons-col>
                    <ons-col>
                        <header>
                            <span style="color:black" ng-class="fontSizeDesc">{{cont.doctor.Address}}</span>
                        </header>
                        <p class="item-desc"></p>
                    </ons-col>
                </ons-row>
            </ons-list-item>
        </div>
        <a ng-show="cont.doctor.Phone" href="tel:{{cont.doctor.Phone}}" style="text-decoration:none">
           <ons-list-item modifier="chevron">
               <ons-row lass="prop-desc" align="center"   >
                    <ons-col width="50px" style="text-align: center">
                        <div>
                            <i class="fa fa-mobile iconHomeView" style="margin:0"></i>
                        </div>
                    </ons-col>
                    <ons-col>
                        <header>
                            <span style="color:black" ng-class="fontSizeDesc">{{cont.doctor.Phone|FormatPhoneNumber}}</span>
                        </header>
                        <p class="item-desc"></p>
                    </ons-col>
                </ons-row>
           </ons-list-item>
        </a>
        <a ng-show="cont.doctor.Email" style="text-decoration:none" href="mailto:{{cont.doctor.Email}}" >
            <ons-list-item modifier="chevron">
                <ons-row lass="prop-desc" align="center">
                    <ons-col width="50px" style="text-align: center">
                        <div>
                            <i  class="fa fa-envelope-o iconHomeView"style="margin:0"></i>
                        </div>
                    </ons-col>
                    <ons-col>
                        <header>
                            <span style="color:black" ng-class="fontSizeDesc">{{cont.doctor.Email}} </span>
                        </header>
                        <p class="item-desc"></p>
                    </ons-col>
                </ons-row>
            </ons-list-item>
        </a>
        <a ng-show="cont.doctor.Bio_EN || cont.doctor.Bio_FR" >
            <ons-list-item  >
                <ons-row class="prop-desc" align="center">
                    <ons-col width="50px" style="text-align: center;" align="top">
                        <div style="margin-top:10px">
                            <i  class="fa fa-address-card-o iconHomeView"style="margin:0"></i>
                        </div>
                    </ons-col>
                    <ons-col  class="item-accordion" >
                         <p class="item-desc" >
                            <span ng-class="fontSizeDesc" >{{cont.doctor["Bio_"+cont.language]}}</span>
                        </p>
                    </ons-col>
                </ons-row>
            </ons-list-item>
        </a>

    </ons-list>
</ons-page>
