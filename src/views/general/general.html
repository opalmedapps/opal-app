<ons-page ng-controller="GeneralTabController as vm" ng-device-backbutton="vm.generalDeviceBackButton()">
    <generic-toolbar title="{{'GENERAL'|translate}}" back-button="false">
        <right-content>
            <ons-toolbar-button ng-click="vm.navigator.pushPage('./views/tabs/info-page-tabs.html', {id:'general'})">
                <ons-icon icon="fa-info-circle"></ons-icon>
            </ons-toolbar-button>
        </right-content>
    </generic-toolbar>

    <!-- HOSPITAL NAME BAR -->
    <top-page-banner title="vm.selectedHospitalToDisplay"></top-page-banner>

    <network-banner></network-banner>

    <ons-list>
        <menu-item text="{{'GENERAL_ANNOUNCEMENTS'|translate}}" ng-if="'ANN' | moduleIsEnabled : vm.accessLevel"
                   chevron="true" ng-click="vm.navigator.pushPage('views/general/announcements/announcements.html')">
            <i class="fa-solid fa-bullhorn fa18x" style="color:#FFC107"></i>
            <span class="notification" ng-show="vm.announcementsUnreadNumber>0">{{vm.announcementsUnreadNumber}}</span>
        </menu-item>

        <menu-item text="{{'PARKING'|translate}}" ng-if="'PAT' | moduleIsEnabled : vm.accessLevel"
                   chevron="true" ng-click="vm.navigator.pushPage('views/general/parking/parking.html')">
            <i class="fa-solid fa-car fa18x" style="color:#f44336"></i>
        </menu-item>

        <menu-item text="{{'FEEDBACK'|translate}}" ng-if="'FEE' | moduleIsEnabled : vm.accessLevel"
                   chevron="true" ng-click="vm.navigator.pushPage('views/general/feedback/feedback.html', {contentType: 'general'})">
            <ons-icon icon="fa-thumbs-up fa18x" style="color: #4CAF50"></ons-icon>
        </menu-item>

        <menu-item text="{{'FIND_DOCTOR'|translate}}" ng-if="'FFD' | moduleIsEnabled : vm.accessLevel"
                   is-link="true" ng-click="vm.goToUrl('findDoctor')">
            <div class="fa-layers fa-2x rounded-icon" style="background-color: #0575B7">
                <i class="fa-solid fa-stethoscope" style="color: white" data-fa-transform="shrink-5 left-1"></i>
            </div>
        </menu-item>

        <menu-item text="{{'QUEBEC_MEDICAL_SCHEDULER'|translate}}" ng-if="'MAS' | moduleIsEnabled : vm.accessLevel"
                   is-link="true" ng-click="vm.goToUrl('medicalScheduler')">
            <span class="fa-layers fa-2x">
                <i class="fa-solid fa-calendar" style="color:#3F5CA7"></i>
                <i class="fa-solid fa-clock fa-inverse" data-fa-transform="shrink-8.5 down-3"></i>
            </span>
        </menu-item>

        <menu-item text="{{'CARNET_SANTE'|translate}}" ng-if="'CSQ' | moduleIsEnabled : vm.accessLevel"
                   is-link="true" ng-click="vm.goToUrl('carnetSante')">
            <img class="quebec-icon rounded-icon" src="./img/fleur-de-lys-quebec.svg">
        </menu-item>
    </ons-list>
</ons-page>
