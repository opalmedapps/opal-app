<ons-modal var="infoModal">
    <div class="info-modal">
        <div class="info-modal-text">
            <div><h3 class="info-modal-title">{{"WHATS_NEW"|translate}}</h3></div>
            <div><h4 class="info-modal-text-title">{{"CURRENT_VERSION"|translate}}{{infoModalVersion}}</h4></div>
            <div ng-repeat="data in infoModalData">
                <h4 class="info-modal-text-title">Version: {{data.title}}</h4>
                <ul>
                    <li class="info-modal-text-description" ng-repeat="content in data.content">{{content}}</li>
                </ul>
            </div>
        </div>
    </div>
    <ons-button style="margin-top: -70px;" ng-click="infoModal.hide()">{{"CLOSE"|translate}}</ons-button>
</ons-modal>
