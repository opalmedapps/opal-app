<ons-page ng-controller="ContentController as vm" style="background-color:white">
    <generic-toolbar title="{{vm.pageContent.title|translate}}" style-class="fontSizeTitle"></generic-toolbar>

    <div ng-show="vm.loading" align="center" style="margin-top:30px">
        <svg class="progress-circular">
            <circle class="progress-circular__primary" cx="50%" cy="50%" r="40%" fill="none" stroke-width="10%" stroke-miterlimit="10" />
        </svg>
    </div>

    <style>
        a:after {
            display: none !important;
        }

        a:hover:after {
            display: inline !important;
        }
    </style>

    <div class="container" ng-bind-html="vm.pageContent.content | trustHTML" ng-class="fontSizeDesc"></div>{{vm.alert}}
    <div ng-show="vm.alert.type" align="center" style="width: 95%; margin: 10px auto" ng-class="fontSizeDesc">
        <uib-alert type="{{vm.alert.type}}">{{vm.alert.content|translate}}</uib-alert>
    </div>
</ons-page>
