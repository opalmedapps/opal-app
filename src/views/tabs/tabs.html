<ons-tabbar var="tabbar">
    <ons-tab active="true" page="views/navigators/homeNavigator.html">
        <div class="tab">
            <ons-icon icon="fa-home" class="tab-icon"></ons-icon>
            <div class="tab-label">{{"HOME"|translate}}</div>
        </div>
    </ons-tab>
    <ons-tab page="views/navigators/personalNavigator.html">
        <div class="tab">
            <ons-icon icon="fa-user" class="tab-icon"></ons-icon>
            <div class="tab-label">{{"MYCHART"|translate}}</div>
        </div>
    </ons-tab>
    <ons-tab page="views/navigators/generalNavigator.html">
        <div class="tab">
            <ons-icon icon="fa-th" class="tab-icon"></ons-icon>
            <div class="tab-label">{{"GENERAL"|translate}}</div>
        </div>
    </ons-tab>
    <ons-tab page="views/navigators/educationNavigator.html">
        <div class="tab">
            <ons-icon icon="fa-book" class="tab-icon"></ons-icon>
            <div class="tab-label">{{"EDUCATION"|translate}}</div>
        </div>
    </ons-tab>
    <ons-tab page="views/navigators/settingsNavigator.html">
        <div class="tab">
            <ons-icon icon="fa-cog" class="tab-icon"></ons-icon>
            <div class="tab-label">{{"ACCOUNT"|translate}}</div>
        </div>
    </ons-tab>
</ons-tabbar>

<ons-modal var="firstLoginTourModal">
    <div id="rcorners">
        <h3>{{"TOURMODALTITLE"|translate}}</h3>
        <p style="margin-top: 10%; margin-bottom:10%;" class="secure-message">{{"TOURMODALINTRODUCTION"|translate}}</p>
        <ons-button ng-class="fontSizeTitle" style="background-color: #6a6261;"
                    ng-click="firstLoginTourModal.hide()">
            {{"TOURMODALLATERBUTTON"|translate}}
        </ons-button>
        <ons-button ng-class="fontSizeTitle"
                    ng-click="firstLoginTourModal.hide(); homeNavigator.pushPage('../views/home/tour/tour.html');">
            {{"TOURMODALTAKETOURBUTTON"|translate}}
        </ons-button>
    </div>
</ons-modal>
