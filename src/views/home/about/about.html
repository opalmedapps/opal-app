<ons-page ng-controller="AboutController as about">
    <generic-toolbar title="{{'OPAL_ABOUT'|translate}}"></generic-toolbar>

    <network-banner></network-banner>
    <ons-list>
        <!-- TOUR -->
        <ons-list-item class="item" modifier="tappable chevron" ng-click="about.openTour()">
            <ons-row align="center">
                <ons-col width="60px" style="text-align: center">
                    <div>
                        <ons-icon icon="fa-map-signs" style="color: #795548" size="2em" fixed-width="true"></ons-icon>
                    </div>
                </ons-col>
                <ons-col>
                    <span ng-class="fontSizeTitle">{{"OPAL_TOUR"|translate}}</span>
                </ons-col>
            </ons-row>
        </ons-list-item>

        <!-- WEBSITE -->
        <ons-list-item class="item" modifier="tappable" ng-click="about.openUrl('opalWebsite')">
            <ons-row align="center">
                <ons-col width="60px" style="text-align: center">
                    <div>
                        <img style="width: 34px;" src="./img/Opal_Logo_Transparent_Inverse_Icon.png">
                    </div>
                </ons-col>
                <ons-col>
                    <span ng-class="fontSizeTitle">{{"OPAL_WEBSITE"|translate}}</span>
                    <ons-icon icon="ion-android-open" style="color:#ddd; margin-right: -10px" class="pull-right"
                              size="1.2em">
                    </ons-icon>
                </ons-col>
            </ons-row>
        </ons-list-item>

        <!-- CONTRIBUTE -->
        <ons-list-item class="item" modifier="tappable" ng-click="about.openUrl('donation', true)">
            <ons-row align="center">
                <ons-col width="60px" style="text-align: center">
                    <div>
                        <ons-icon icon="fa-heart" style="color:#f44336" size="1.8em" fixed-width="true"></ons-icon>
                    </div>
                </ons-col>
                <ons-col>
                    <span ng-class="fontSizeTitle">{{"OPAL_CONTRIBUTE"|translate}}</span>
                    <ons-icon icon="ion-android-open" style="color:#ddd; margin-right: -10px" class="pull-right"
                              size="1.2em">
                    </ons-icon>
                </ons-col>
            </ons-row>
        </ons-list-item>

        <!-- CONTACT SUPPORT -->
        <ons-list-item class="item" modifier="tappable" ng-click="about.openUrl('support', true)">
            <ons-row align="center">
                <ons-col width="60px" style="text-align: center">
                    <div>
                        <ons-icon icon="fa-medkit" style="color:#bada55" size="2em" fixed-width="true"></ons-icon>
                    </div>
                </ons-col>
                <ons-col>
                    <span ng-class="fontSizeTitle">{{"OPAL_SUPPORT"|translate}}</span>
                    <ons-icon icon="ion-android-open" style="color:#ddd; margin-right: -10px" class="pull-right"
                              size="1.2em">
                    </ons-icon>
                </ons-col>
            </ons-row>
        </ons-list-item>

        <!-- TECHNICAL / LEGAl -->
        <ons-list-item class="item" modifier="tappable chevron" ng-click="about.openTechnicalLegal()">
            <ons-row align="center">
                <ons-col width="60px" style="text-align: center">
                    <span class="fa-layers fa-2x">
                        <!-- Gear icon -->
                        <i class="fa-solid fa-gear" data-fa-transform="shrink-5 up-4 left-4" style="color:#CDD0D3"></i>
                        <div>
                            <!-- Copies of the scale icon in fa-inverse create a white cut-out border between the scale and the gear behind it -->
                            <i class="fa-solid fa-scale-balanced fa-inverse" data-fa-transform="shrink-4 down-1"></i>
                            <i class="fa-solid fa-scale-balanced fa-inverse" data-fa-transform="shrink-4 down-3 right-1"></i>
                            <i class="fa-solid fa-scale-balanced fa-inverse" data-fa-transform="shrink-4 down-1 right-1"></i>
                            <i class="fa-solid fa-scale-balanced fa-inverse" data-fa-transform="shrink-4 down-3"></i>
                            <i class="fa-solid fa-scale-balanced fa-inverse" data-fa-transform="shrink-4 down-2 left-0.5"></i>
                            <i class="fa-solid fa-scale-balanced fa-inverse" data-fa-transform="shrink-4 down-2 right-1.5"></i>
                        </div>
                        <!-- Main scale icon -->
                        <i class="fa-solid fa-scale-balanced" data-fa-transform="shrink-4 down-2 right-0.5" style="color:#828893"></i>
                    </span>
                </ons-col>
                <ons-col>
                    <span ng-class="fontSizeTitle">{{"TECHNICAL_LEGAL"|translate}}</span>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
