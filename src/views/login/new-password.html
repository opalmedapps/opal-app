<ons-page ng-controller="SetNewPasswordController as new">
    <generic-toolbar title="{{'NEWPASSWORD'|translate}}" style-class="fontSizeTitle">
        <left-content>
            <ons-back-button ng-hide="new.resetSuccess">{{"BACK"|translate}}</ons-back-button>
        </left-content>
    </generic-toolbar>
    <network-banner></network-banner>
    <div align="center">
        <img src="./img/Opal_Name_Logo_Green_Transparent.png" style="width:70vw; height:auto; max-width:600px">
    </div>
    <div class="container" align="center" style="margin-top:10px">
        <form name="formPassword" novalidate>
            <div class="form-group" align="center">
                <label name="text">{{"SETPASSWORDLABEL"|translate}}:</label><br />
                <p style="margin-bottom: 15px">{{'RESETINSTRUCTIONS'|translate}}</p>
                <password-input>
                    <input class="text-input" type="password" name="text" ng-model="new.newValue" ng-change="new.evaluatePassword()" placeholder="{{'SETPASSWORDPLACEHOLDER'|translate}}" />
                </password-input>
                <br>
                <password-input>
                    <input class="text-input" type="password" name="text" ng-model="new.validateNewValue" ng-change="new.evaluatePassword()" placeholder="{{'REENTER_PASSWORD'|translate}}" />
                </password-input>
                <br>
                <ons-button class="shadow-2" modifier="large" style="background-color: #4CAF50; font-size: x-large; font-weight: bolder;"
                            ng-click="new.submitNewPassword(newValue)"
                            ng-disabled="new.alert.type=='success' || new.invalidPassword || new.submitting"
                            ng-if="!new.resetSuccess">
                    {{"SETPASSWORDBUTTON"|translate}}
                </ons-button>
                <ons-button class="shadow-2" modifier="large" style="background-color: #2196f3; font-size: x-large; font-weight: bolder;"
                            ng-click="new.goToLogin()"
                            ng-if="new.resetSuccess">
                    {{"HEAD_TO_LOGIN"|translate}}
                </ons-button>
                <uib-alert ng-show="new.alert.type" type="{{new.alert.type}}" style="margin-top: 10px">{{new.alert.content|translate}}</uib-alert>
            </div>
        </form>
    </div>
</ons-page>
