<ons-modal role="alert" var="securityModal">
    <div id="rcorners">
        <h3>Attention!</h3>
        <i id="lock-logo" class="ion-locked" style="font-size:60px" aria-hidden="true"></i>
        <p style="margin-top: 5%" class="secure-message">{{"SECURE_PHONE"|translate}}</p>
        <p class="unattended-message">{{"UNATTENDED"|translate}}</p>
        <ons-button role="button" style="margin-top: 5%" ng-click="securityModal.hide()">{{"CLOSE"|translate}}</ons-button>
    </div>
</ons-modal>
