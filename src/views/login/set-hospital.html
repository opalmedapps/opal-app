<ons-page ng-controller="SetHospitalController as vm" style="background-color: white">
    <generic-toolbar title="{{'SELECT_HOSPITAL'|translate}}" style-class="fontSizeTitle"></generic-toolbar>
    <div align="center">
        <ul class="list">
            <li class="list__header" ng-class="fontSizeTitle" style="font-size: 18px">
                {{"SELECT_HOSPITAL"|translate}}
            </li>
            <li class="list__item list__item--tappable" ng-repeat="(key, hospital) in vm.hospitalList">
                <label id="set-hospital-{{hospital.uniqueHospitalCode}}-item" class="radio-button radio-button--list-item" ng-style="vm.styleHospitalDisabled(hospital)" ng-click="vm.showOptionalMessageOnClick(hospital)">
                    <input type="radio" value="{{hospital.uniqueHospitalCode}}" ng-disabled="!hospital.enabled" ng-change="vm.saveSelectedHospital()" ng-model="vm.selectedHospitalCode">
                    <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                    {{hospital.fullName|translate}} ({{hospital.acronym|translate}})
                </label>
            </li>
        </ul>
    </div>
</ons-page>
