<ons-page ng-controller="ForgotPasswordController as vm" style="background-color: white">
    <generic-toolbar title="{{'FORGOT_PASSWORD'|translate}}"></generic-toolbar>
    <network-banner></network-banner>
    <img src="./img/Opal_Name_Logo_Green_Transparent.png" class="opal-logo--large forgot-password--logo">
    <div class="container forgot-password--container">
        <div class="form-group style-4">
            <form novalidate>
                <label name="text">{{"ENTER_EMAIL"|translate}}</label>
                <input class="forgot-password--email" type="email" required ng-model="vm.email" placeholder="{{'EMAIL'|translate}}"/>
                <button class="shadow-2 button button--large button--large-green forgot-password--button"
                        ng-disabled="!vm.validateEmail(vm.email)" ng-click="vm.submitPasswordReset()">
                    {{"RESET_PASSWORD"|translate}}
                </button>
                <uib-alert class="forgot-password--alert" ng-show="vm.alert.type" type="{{vm.alert.type}}">
                    {{vm.alert.message|translate}}
                </uib-alert>
            </form>
        </div>
    </div>
</ons-page>
