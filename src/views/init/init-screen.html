<ons-page id="popoverLanguage" ng-controller="InitScreenController as init">

    <!-- NETWORK BANNER -->
    <!-- Style the network banner to make it overlap the picture-logo -->
    <network-banner style="position:absolute; top:0; left:0; z-index:9999"></network-banner>

     <!-- IMAGE HEADER -->
     <div id="init-header">
         <img id="init-logo" class="center-horizontal-vertical" ng-src="{{ 'init-logo' | brandingSrc }}">
         <img id="init-background" ng-src="{{ 'init-background' | brandingSrc }}">
    </div>

    <!-- LIST OF BUTTONS -->
    <div id="listInitApp" class="animate__animated animate__fadeIn ng-cloak listInitApp">

        <!-- PARTNERS -->
        <div class="initScreenButtonDiv">
            <ons-button class="shadow-2 initScreenWhiteButton" modifier="large"
                        ng-click="init.goToPartners()" var="initButton">
                <ons-icon icon="fa-star fa-lg pull-left"
                          style="color:#FFEB3B; display: inline-block"></ons-icon>
                <div class="initScreenButtonText" align="center">
                    {{"PARTNERS"|translate}}
                </div>
            </ons-button>
        </div>

        <!-- ABOUT OPAL -->
        <div class="initScreenButtonDiv">
            <ons-button class="shadow-2 initScreenWhiteButton" modifier="large"
                        ng-click="init.goToAboutOpal()" var="initButton">
                <ons-row align="center">
                    <ons-col width="60px" align="center">
                        <img style="width: 50px;" src="img/Opal_Logo_Transparent_Inverse.png">
                    </ons-col>
                    <ons-col>
                        <div class="initScreenButtonText" align="center">{{"OPAL_ABOUT"|translate}}</div>
                    </ons-col>
                </ons-row>
            </ons-button>
        </div>

        <!-- TECHNICAL / LEGAL -->
        <div class="initScreenButtonDiv">
            <ons-button class="shadow-2 initScreenWhiteButton" modifier="large"
                        ng-click="init.goToTechnicalLegal()" var="initButton">
                <i class="fa fa-info-circle fa-lg pull-left"
                          style="color:grey; display: inline-block"></i>
                <div class="initScreenButtonText" align="center">
                    {{"TECHNICAL_LEGAL"|translate}}
                </div>
            </ons-button>
        </div>

        <!-- REGISTER OPAL -->
        <div class="initScreenButtonDiv">
            <ons-button class="shadow-2 initScreenWhiteButton" modifier="large"
                        ng-click="init.goToRegister()" var="initButton">
                <i class="fa fa-user-circle fa-lg pull-left"
                   style="color:#4CAF50; display: inline-block"></i>
                <div class="initScreenButtonText" align="center">
                    {{"REGISTER_OPAL"|translate}}
                </div>
            </ons-button>
        </div>

        <!-- SIGN IN -->
        <div class="initScreenButtonDiv">
            <ons-button class="animate__animated animate__pulse ng-cloak shadow-2 initScreenGreenButton" modifier="large"
                        ng-click="init.goToLogin()" var="initButton">{{"HEADER_MESSAGE_LOGIN"|translate}}
            </ons-button>
        </div>
        <div style="text-align: center;" class="item-desc" ng-if="init.CONFIG.settings.showVersionOnInit">
           {{init.CONFIG.name}}-v{{init.APP_VERSION}}-{{init.APP_BUILD_NUMBER}}
        </div>

        <!-- Show Service Status (a.k.a. Message Of The Day (MOTD)), if there is any. -->
        <!-- if there is a Message, then show it -->
        <div ng-show="init.globalMessageDescription !== ''">
             {{init.showMessageOfTheDay()}}
        </div>
    </div>
</ons-page>
