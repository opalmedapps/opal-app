<ons-page ng-controller="ThirdPartyController as vm" style="background-color: white">
    <generic-toolbar title="{{'THIRD_PARTY' | translate}}" style-class="fontSizeTitle"></generic-toolbar>

    <!-- LOADING -->
    <loading-spinning-circle
            ng-show="vm.loading"
            loading-message="{{'LOADING'|translate}}">
    </loading-spinning-circle>

    <!-- LICENSE CONTENT -->
    <div class="third-party container" ng-bind-html="vm.content | trustHTML" ng-class="fontSizeDesc"></div>
</ons-page>
