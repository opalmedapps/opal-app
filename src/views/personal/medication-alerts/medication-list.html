<ons-page style="background-color: white" ng-controller="medicationController" ng-cloak>
    <generic-toolbar title="{{'MEDICATIONALERTS'|translate}}" style-class="fontSizeTitle"></generic-toolbar>

        <ons-list style="margin: 0px 0">
        <ons-list-item modifier="chevron" class="item" ng-click="personalNavigator.pushPage('views/personal/medication-alerts/medication-info.html', {param:drug})">
          <ons-row align="center">
            <ons-col width="60px">
              <div>
                <ons-icon icon="fa-check-circle iconHomeView" style="color: red" ng-click="$event.stopPropagation(); drugTaken($event)"></ons-icon>
              </div>
            </ons-col>
            <ons-col>
              <header>
                <span class="item-title" ng-class="fontSizeTitle">Drug 1</span>
              </header>
              <p class="item-desc drug1" ng-class="fontSizeDesc">To take today at 3:00 PM</p>
            </ons-col>
          </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
