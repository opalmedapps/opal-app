<ons-page ng-controller="imagingController as image" class="img-page-background">
    <ons-toolbar fixed-style>
        <div class="left">
            <ons-back-button>{{"BACK"|translate}}</ons-back-button>
        </div>
    </ons-toolbar>    

    <div class="img-page-background">

        <div class="button-bar">
            <p>
            <input type="file" id="importFile" multiple='multiple' ng-model="image.filemodel"/>
            <button ng-click = "image.uploadDICOM()">Go</button>
            </p>
        </div>

    <div class="navigation-bar" ng-if="image.loaded" >
        <div class="navigation-bar__center" style="background-color: black;border-bottom: 1px solid black;">
            <div class="button-bar" style="margin-top:0px;width:70%;left:15%;" >
                <div class="button-bar__item">
                    <input type="radio" name="navi-segment-a" checked ng-model="image.showImage" ng-value="true">
                    <div class="button-bar__button"><b>Image</b></div>
                </div>

                <div class="button-bar__item">  
                    <input type="radio" name="navi-segment-a" ng-model="image.showImage" ng-value="false" ng-click="image.showDetailedInfo()">
                    <div class="button-bar__button"><b>{{"DETAILED_INFO"|translate}}</b></div>
                </div>
            </div>
        </div>
    </div>

<div ng-show=image.showImage style="margin-top:10px;border-top: black;">
    <ons-row  style="margin-left:2px;text-align:center;color:white" ng-show="image.loaded">
        <ons-col style="text-align:center;" width="50%"><b>Date: </b><span id="date"></span>  </ons-col>
        <ons-col style="text-align:center;" ><b>Scan Type: </b><span id="modality" ></span></ons-col> <br>
        

    </ons-row>
    <ons-row  style="margin-left:2px;text-align:center;color:white" ng-show="image.loaded">
        <ons-col style="text-align:center;" width="50%"></ons-col>  
        <ons-col ng-show="image.multiImage" style="text-align:center;"><b>Slice: </b><span id="slice"></span></ons-col>
    </ons-row>
   
    <ons-row align="center">
            <div style="width:100vw;height:100vw; position:relative;" oncontextmenu="return false" 
                class='img disable-selection noIbar' unselectable='on' onselectstart='return false;' onmousedown='return false;'>
                 
                <div id="dicomImage" class="img" 
                    style="margin-left:15px; width:100vw;height:100vw;top:0px;left:0px; position:absolute"> 
                </div>
            </div>
    </ons-row>
</div>

    <div ng-hide=image.showImage class="container" style="width:100%;overflow:hidden;overflow-wrap:break-word;background:black">
        <ons-row style="color:white;padding-left:4%;">
            <ons-col> <div id="tagContent"></div></ons-col>
        </ons-row>   
    </div>
</ons-page>
