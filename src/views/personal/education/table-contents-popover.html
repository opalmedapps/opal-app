<ons-popover direction="up down"  cancelable animation="none" style="min-width:90vw;max-height:80vh;overflow-y:scroll">
    <div style="text-align: center;">
        <h3>{{contentsEduBooklet.Booklet.Name}}</h3>
       <rate-material ser-num="contentsEduBooklet.Booklet.EducationalMaterialControlSerNum"></rate-material>
       <ons-list style="margin: 10px 0 0 0">
    <ons-list-header class="default-list-header" ng-class="fontSizeTitle" >{{"TABLE_OF_CONTENTS"|translate}}</ons-list-header>
    <ons-list-item id="education-booklet-section-{{$index}}-item" modifier="chevron" ng-repeat= "edumaterial in contentsEduBooklet.TableOfContents" class="item gpu_efficiency" ng-click="goToSectionBooklet($index)" >
        <ons-row align="center">
            <ons-col width="60px" align="center">
                <div style="margin-left:20px">
                    <strong>{{$index+1}}</strong>
                </div>
            </ons-col>
            <ons-col>
                <header>
                    <span class="item-title" ng-class="fontSizeTitle">{{edumaterial.Name}}</span>
                </header>
            </ons-col>
        </ons-row>
    </ons-list-item >
  </ons-list>
  </div>
  </ons-popover>
