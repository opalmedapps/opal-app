<ons-popover direction="up down" cancelable animation="none" style="min-height:30px">
    <div style="text-align: center">
        <ons-list>
            <ons-list-item class="item" modifier="tappable" ng-click="popoverSharing.hide(); share()">
                <ons-row ng-class="fontSizeDesc" style="padding:0;margin:0;height:30px" align="center">
                    <ons-icon icon="ion-android-share-alt" style="color:#444; margin-right:10px"></ons-icon>
                    <span>{{"SHARE"|translate}}</span>
                </ons-row>
            </ons-list-item>
        </ons-list>
    </div>
</ons-popover>
