<ons-page ng-controller="EducationalMaterialController as edu" ng-device-backbutton="edu.educationDeviceBackButton()">

    <!-- TOOLBAR -->
    <generic-toolbar title="{{'EDUCATION'|translate}}" style-class="fontSizeTitle"></generic-toolbar>

    <!-- HOSPITAL NAME BAR -->
    <top-page-banner title="edu.selectedHospitalToDisplay"></top-page-banner>

    <!-- NETWORK BANNER -->
    <network-banner></network-banner>

    <!-- SEARCH BAR -->
    <div class="navigation-bar" style="position:sticky; top:3rem">
        <div class="navigation-bar__center" style="display:block">
            <input 
                ng-hide="edu.noMaterials" 
                ng-model="edu.searchString" 
                ng-change="edu.filterMaterial()"
                type="search" 
                class="search-input" 
                style="width: 96%; margin: 6px auto 6px auto;"
                placeholder="{{'SEARCH_EDU'|translate}}" 
                ng-class="fontSizeDesc">
        </div>
    </div>

    <!-- NO MATERIAL TEXT -->
    <div style="color:grey;margin-top:25vh" ng-show="edu.noMaterials" align="center" ng-class="fontSizeTitle" style="margin-left: 10px; margin-right: 10px">
        {{"NOEDUCATIONALMATERIAL"|translate}}
    </div>

    <!-- LIST OF EDUCATIONAL MATERIALS -->
    <ons-scroller-height offset-height="78">
        <ons-list ng-repeat="edumaterial in edu.filteredEduMaterials | orderBy: '-DateAdded'" ng-click="edu.goToEducationalMaterial(edumaterial)">
            <ons-list-header class="person-list-header" ng-class="fontSizeTitle" ng-show="{{edu.filteredEduMaterials | showHeader : $index : 'DateAdded' }}">{{edumaterial.DateAdded|date:'fullDate'}}</ons-list-header>
            <ons-list-item modifier="chevron" class="item">
                <ons-row align="center">
                    <ons-col width="60px" align="center">
                        <div>
                            <i ng-class="edumaterial.Icon" ng-style="{color: edumaterial.Color}" style="font-size: 26px; margin-left: 15px;"></i>
                        </div>
                    </ons-col>
                    <ons-col>
                        <header>
                            <span ng-class="[fontSizeTitle, 'item-desc', {'item-unread': edumaterial.ReadStatus==='0'}]">{{edumaterial.Name}}</span>
                        </header>
                        <p ng-class="[fontSizeTitle, 'item-desc', {'item-unread': edumaterial.ReadStatus==='0'}]">{{edumaterial.Type}}</p>
                    </ons-col>
                </ons-row>
            </ons-list-item>
        </ons-list>
    </ons-scroller-height>
</ons-page>
