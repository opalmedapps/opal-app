<ons-page>
  <ons-toolbar fixed-style>
    <div class="left"><ons-back-button>{{"BACK"|translate}}</ons-back-button></div>
    <div class="center" ng-class="fontSizeTitle">{{"APPOINTMENT"|translate}}</div>
  </ons-toolbar>
  <ons-list class="settings-list">
    <ons-list-header class="person-list-header" ng-class="fontSizeDesc">{{"LABELS"|translate}} </ons-list-header>
    <ons-list-item >
      <div class="text-left"  ng-class="fontSizeDesc">
        <i class="ion-record" style="color:#5CE68A"></i> {{"PAST"|translate}}
      </div>
     </ons-list-item>
     <ons-list-item >
       <div class="text-left" ng-class="fontSizeDesc">
         <i class="ion-record" style="color:#3399ff"></i> {{"TODAY"|translate}}
       </div>
    </ons-list-item>
    <ons-list-item >
      <div class="text-left"  ng-class="fontSizeDesc">
        <i class="ion-record" style="color:#cf5c4c"></i> {{"FUTURE"|translate}}
      </div>
     </ons-list-item>
  </ons-list>
</ons-page>
