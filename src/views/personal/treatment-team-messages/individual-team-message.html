<ons-page ng-controller="IndividualTxTeamMessageController as txTeam">
  <generic-toolbar title="{{'MESSAGE'|translate}}" style-class="fontSizeTitle"></generic-toolbar>
  <div>
    <ons-list>
      <ons-list-item class="item">
        <div style="line-height:1" align="left">
          <header>
              <span class="item-title" ng-class="fontSizeTitle">{{txTeam.message.Title}}</span>

          </header>
          <p class="item-desc" ng-class="fontSizeDesc">{{txTeam.message.DateAdded|date:'mediumNoSeconds'}}</p>
        </div>
      </ons-list-item>
    </ons-list>
    <ons-list class="settings-list">
      <ons-list-item id="team-message-document-item" class="item" ng-click="txTeam.openDocument()">
        <div align="left"><h4>{{"DEAR"|translate}} {{txTeam.FirstName|capitalizeFirstLetter}},</h4></div>
          <div ng-bind-html="txTeam.message.Body | trustHTML" style =" word-wrap: break-word;" ng-class="fontSizeDesc" ></div>
      </ons-list-item>
    </ons-list>
</div>
</ons-page>
