<ons-page ng-controller="IndividualTxTeamMessageController as txTeam">
  <ons-toolbar fixed-style>
    <div class="left"><ons-back-button>{{"BACK"|translate}}</ons-back-button></div>
    <div class="center" ng-class="fontSizeTitle">{{"MESSAGE"|translate}}</div>
  </ons-toolbar>
  <div>
    <ons-list>
      <ons-list-item class="item">
        <div style="line-height:1" align="left">
          <header>
              <span class="item-title" ng-class="fontSizeTitle">{{txTeam.message.Title}}</span>

          </header>
          <p class="item-desc" ng-class="fontSizeDesc">{{txTeam.message.DateAdded|date:'medium'}}</p>
        </div>
      </ons-list-item>
    </ons-list>
    <ons-list class="settings-list">
      <ons-list-item class="item" ng-click="txTeam.openDocument()">
        <div align="left"><h4>{{"DEAR"|translate}} {{txTeam.FirstName|capitalizeFirstLetter}},</h4></div>
          <div ng-bind-html="txTeam.message.Body" style =" word-wrap: break-word;" ng-class="fontSizeDesc" ></div>
      </ons-list-item>
    </ons-list>
</div>
</ons-page>
