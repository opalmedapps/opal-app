<ons-page ng-controller="QuestionnaireNotifRedirectController as vm">
    <ons-toolbar fixed-style>
        <div class="left">
            <ons-back-button>{{"BACK"|translate}}</ons-back-button>
        </div>
        <div class="center" ng-class="fontSizeTitle">{{"QUESTIONNAIRES"|translate}}</div>
    </ons-toolbar>

    <!--LOADING CIRCLE FOR LIST OF QUESTIONNAIRES-->
    <loading-spinning-circle
            ng-show="vm.loadingQuestionnaire"
            loading-message="{{'REDIRECT_TO_QUESTIONNAIRE'|translate}}">
    </loading-spinning-circle>

</ons-page>
