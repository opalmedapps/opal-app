<ons-page ng-controller="QuestionnaireCompletionController as vm">
    <generic-toolbar title="{{vm.pageTitle}}" style-class="fontSizeTitle">
    </generic-toolbar>

    <div style="margin-top: 10px">
        <div>
            <div class="row text-center" style="margin: 0 auto;" align="center">
                <div class="col-xs-12 text-center">
                    <img src="./img/Opal_Name_Logo_Green_Transparent.png"
                         alt="Opal Logo" style="max-width: 75%; height: auto">
                </div>
            </div>
            <div class="row text-center" style="margin: 0 auto; align: center" ng-class="fontSizeDesc">
                <div class="col-xs-12 text-center" style="margin: 0 auto; align: center">
                    <h3>
                        {{vm.thankMessage}}
                    </h3>
                    <br>
                    <p>{{"QUESTIONNAIRE_CONTACT"|translate}}</p>
                </div>
            </div>
            <br>
        </div>
        <div align="center" style="margin-bottom:10px">
            <button class="button--large--cta button--questionnaire-back-to-list"
                    ng-click="vm.goBackToList()" ng-class="fontSizeDesc">
                {{vm.backToListMessage}}
            </button>
        </div>
    </div>
</ons-page>
