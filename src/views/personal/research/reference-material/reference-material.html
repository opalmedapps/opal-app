<ons-page>

    <!-- TOOLBAR -->
    <ons-toolbar fixed-style >
        <div class="left"><ons-back-button>{{"BACK"|translate}}</ons-back-button></div>
        <div class="center" ng-class="fontSizeTitle">{{"REFERENCE_MATERIAL"|translate}}</div>
    </ons-toolbar>

    <!-- NETWORK BANNER -->
    <network-banner></network-banner>

    <!-- SEARCH BAR -->
    <div class="navigation-bar" style="position:sticky;">
        <div class="navigation-bar__center" style="display:block">
            <!-- TODO: add ng-hide when no materials present and
                 ng-model="edu.searchString" ng-change="edu.filterMaterial()" or similar -->
            <input 
                   type="search" class="search-input" style="width: 96%; margin: 6px auto 6px auto;"
                   placeholder="{{'SEARCH_EDU'|translate}}" ng-class="fontSizeDesc">
        </div>
    </div>

    <!-- NO MATERIAL TEXT -->
    <!-- TODO: add ng-show when no material -->
    <div style="color:grey;margin-top:25vh" align="center" ng-class="fontSizeTitle" style="margin-left: 10px; margin-right: 10px">
        {{"REFERENCE_MATERIAL_NONE"|translate}}
    </div>

    <!-- TODO: list reference materials similar to educational material -->
</ons-page>
