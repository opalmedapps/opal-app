<ons-page style="background-color: white" ng-controller="DataRequestController as vm">
    <generic-toolbar title="{{'SMART_HEALTH_DATA_REQUEST'|translate}}" style-class="fontSizeTitle"></generic-toolbar>

    <!-- SHARE DESCRIPTION -->
    <div class="panel panel-default ips--outer-panel">
        <div class="panel-heading">
            <h3 class="panel-title">{{"SHARE"|translate}}</h3>
        </div>
        <div class="ips--inner-panel">
            <div class="ips--description-sharing">
                <p>{{"SMART_HEALTH_DATA_INSTRUCTIONS"|translate}}</p>
                <p>
                    <span style="font-weight: bold">{{"NAME_LABEL"|translate}} </span><span>{{vm.name}}</span>
                </p>
            </div>
        </div>
    </div>

    <!-- SHARE BUTTON -->
    <div align="center" style="margin-top:10px; margin-bottom:10px">
        <button class="button--large--cta" style="width:80%; white-space: initial; background-color: #5EA1FF; font-size: 1em" ng-click="vm.shareData();" ng-class="fontSizeDesc">
            {{"SMART_HEALTH_DATA_SHARE"|translate}}
        </button>
    </div>
</ons-page>
