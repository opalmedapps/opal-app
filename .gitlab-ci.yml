default:
  tags:
    - macos

stages:
  - build

before_script:
  - uname -a
  - npm -v
  # install cordova locally
  - npm install cordova
  - npm install

build:android:
  stage: build
  script:
    - java -version
    - gradle -v
    - npm run build:app:android:device --env=staging

build:ios:
  stage: build
  script:
    # fix Bus Error when cordova invokes pod install
    # see: https://stackoverflow.com/a/70581304
    - gem install --user-install ffi -- --enable-libffi-alloc
    - npm run build:app:ios:device --env=staging
    - mv "./platforms/ios/build/device/Opal Staging.ipa" "Opal Staging.ipa"
  artifacts:
    expire_in: 1 day
    paths:
      - Opal Staging.ipa
