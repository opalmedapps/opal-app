default:
  tags:
    - macos

workflow:
  rules:
    - when: always

variables:
  ENV: "dev"  # The environment used in the app build command
  FIREBASE_APP_ANDROID: $FIREBASE_APP_DEV_ANDROID  # The Android App ID of the firebase project to which the app is uploaded (from project settings)
  FIREBASE_APP_IOS: $FIREBASE_APP_DEV_IOS  # The iOS App ID of the firebase project to which the app is uploaded (from project settings)
  FIREBASE_GROUP: "test-ci"  # The name of the group to which the app is automatically deployed (via Firebase App Distribution)

stages:
  - build
  - deploy

# Cache npm dependencies
# See: https://docs.gitlab.com/ee/ci/caching/#cache-nodejs-dependencies
cache:
  key:
    files:
      - package-lock.json
  paths:
    - .npm/

build android:
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == "default-test"
      when: always
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
    - when: manual
  before_script:
    - npm -v
    # Preferred over npm install for CI jobs
    - npm ci --cache .npm --prefer-offline
  script:
    - java -version
    - gradle -v
    - echo "$ENV"
    - npm run build:app:android:device --env=$ENV
    - mv "./platforms/android/app/build/outputs/apk/debug/app-debug.apk" "opal-$ENV.apk"
  artifacts:
    expire_in: 1 day
    paths:
      - opal-$ENV.apk

build ios:
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == "default-test"
      when: always
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
    - when: manual
  before_script:
    - npm -v
    # Preferred over npm install for CI jobs
    - npm ci --cache .npm --prefer-offline
  script:
    # Fixes Bus Error when cordova invokes pod install
    # See: https://stackoverflow.com/a/70581304
    - gem install --user-install ffi -- --enable-libffi-alloc
    - echo "$ENV"
    - npm run build:app:ios:device --env=dev
    - mv ./platforms/ios/build/device/*.ipa "opal-$ENV.ipa"
  artifacts:
    expire_in: 1 day
    paths:
      - opal-$ENV.ipa

# Deployment implicitly uses a service account ($GOOGLE_APPLICATION_CREDENTIALS) defined in the GitLab project settings
# This service account provides permissions for uploading to Firebase App Distribution
# See: https://firebase.google.com/docs/app-distribution/authenticate-service-account.md?platform=android
.deploy to firebase:
  stage: deploy
  before_script:
    - RELEASE_NOTES="Build created and deployed by GitLab CI/CD on $(git log --format=short -n 1)"
    - echo "$RELEASE_NOTES"

deploy android to firebase:
  extends: .deploy to firebase
  rules:
    - if: $CI_COMMIT_BRANCH == "default-test"
      when: always
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
  script:
    # Uses the app ID $FIREBASE_APP_DEV_ANDROID defined in the GitLab project settings
    - firebase appdistribution:distribute opal-$ENV.apk --app $FIREBASE_APP_ANDROID --release-notes "$RELEASE_NOTES" --groups $FIREBASE_GROUP
  needs:
    - job: build android

deploy ios to firebase:
  extends: .deploy to firebase
  rules:
    - if: $CI_COMMIT_BRANCH == "default-test"
      when: always
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
  script:
    # Uses the app ID $FIREBASE_APP_DEV_IOS defined in the GitLab project settings
    - firebase appdistribution:distribute opal-$ENV.ipa --app $FIREBASE_APP_IOS --release-notes "$RELEASE_NOTES" --groups $FIREBASE_GROUP
  needs:
    - job: build ios
