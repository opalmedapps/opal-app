default:
  tags:
    - macos

workflow:
  rules:
    # Launches a build only for commits that have been tagged with the correct syntax (e.g. build-staging-ios-optionaldetails)
    # See build.sh for details
    - if: $CI_COMMIT_TAG =~ /^build-(?:[a-zA-Z]+)-(?:all|android|ios)(?:-.*)?$/

stages:
  - build

# Parses the environment from the tag and assigns it to a .env file to be used in the next jobs
prepare:
  stage: .pre
  script:
    - echo "$CI_COMMIT_TAG"
    - TAG_PARAMS=$(echo "$CI_COMMIT_TAG" | sed -r 's/-/ /g')
    - echo "$TAG_PARAMS"
    - set -- $TAG_PARAMS
    - ENV="$2"
    - echo "ENV=$ENV" >> build.env
    - cat build.env
  artifacts:
    reports:
      dotenv: build.env

build:android:
  stage: build
  rules:
    # Launches only for platforms "android" or "all"
    - if: $CI_COMMIT_TAG =~ /^build-(?:[a-zA-Z]+)-(?:all|android)(?:-.*)?$/
  before_script:
    - uname -a
    - npm -v
    - npm install
  script:
    - java -version
    - gradle -v
    - echo "$ENV"
    - npm run build:app:android:device --env=$ENV
    - mv "./platforms/android/app/build/outputs/apk/debug/app-debug.apk" "opal-$ENV.apk"
  artifacts:
    expire_in: 1 day
    paths:
      - opal-$ENV.apk
  dependencies:
    - prepare

.build:ios:
  stage: build
  rules:
    # Launches only for platforms "ios" or "all"
    - if: $CI_COMMIT_TAG =~ /^build-(?:[a-zA-Z]+)-(?:all|ios)(?:-.*)?$/
  before_script:
    - uname -a
    - npm -v
    - npm install
  script:
    # fixes Bus Error when cordova invokes pod install
    # see: https://stackoverflow.com/a/70581304
    - gem install --user-install ffi -- --enable-libffi-alloc
    - echo "$ENV"
    - npm run build:app:ios:device --env=dev
    - mv "./platforms/ios/build/device/Opal Dev.ipa" "opal-dev.ipa"
  artifacts:
    expire_in: 1 day
    paths:
      - opal-dev.ipa
  dependencies:
    - prepare
