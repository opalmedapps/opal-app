<ons-page ng-controller="ForgotPasswordController">
	<ons-toolbar>
		<div class="left">
			<ons-back-button>{{"BACK"|translate}}</ons-back-button>
		</div>
		<div class="center">{{"FORGOTPASSWORD"|translate}}</div>
	</ons-toolbar>
	<div align="center">
        <img src="./img/ceadarsLogo.png" style="width:90vw;height:auto;max-width:800px">
   </div>
	<div class="container" align="center" style="margin-top:5vh">
			<form name="formPassword"  novalidate>
				<div class="form-group" align="center"  >
        <label name="text">{{"ENTEREMAIL"|translate}}</label><br/>
				<i class="ion-email iconHomeView" style="color:#387A36"></i>
				<input class="text-input" type="email" name="email" ng-model="email"  placeholder="{{'ENTEREMAIL'|translate}}" />
				<br/><br/>
				<button class="button button--large" style="background-color:#387A36" type="submit" value="Save" ng-disabled="alert.type=='success'" ng-click="submitPasswordReset(email)">{{"RESETPASSWORD"|translate}}</button>
				<uib-alert ng-show="alert.type" type="{{alert.type}}" translate = "{{alert.content}}" ></uib-alert>
				</div>
			</form>
		</div>
</ons-page>
