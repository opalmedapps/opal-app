		body {
			background-color:#CBCCDA;
		}

  <script type="text/javascript">
	//**********************************************************
    var app=angular.module('myApp',['ui.bootstrap']);
			app.controller('ModalInstanceCtrl', function ($scope, $modalInstance) {

		  $scope.selected = {
		    item: "Hello"
		  };

		  $scope.ok = function () {
		    $modalInstance.close($scope.selected.item);
		  };

		  $scope.cancel = function () {
		    $modalInstance.dismiss('cancel');
		  };
		});
		// ********************************************************
    app.controller("myController",function($scope,$modal){
			$scope.openModal=function () {
					var modalInstance = $modal.open({
						animation: true,
						templateUrl: 'login.html',
						controller: 'ModalInstanceCtrl',
						size: "sm",
						resolve: {
							items: function () {
								return $scope.items;
							}
						}
					});
				};
    });
		//*********************************************************


  </script>
</head>
  <body style="text-align:center" ng-app="myApp" ng-controller="myController">
    <span class="dropdown" dropdown on-toggle="toggled(open)">
    <a href class="dropdown-toggle" dropdown-toggle>
      Click me for a dropdown, yo!
    </a>
    <ul class="dropdown-menu">
      <li ng-repeat="choice in items">
        <a href>{{choice}}</a>
      </li>
    </ul>
  </span>

	<button class="btn btn-danger" ng-click="openModal()">Open Modal</button>
  </body>
